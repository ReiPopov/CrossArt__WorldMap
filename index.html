				data-desc1='Небольшой заброшенный городок при заводе.'
				data-desc2='Новый режим ко дню рождения нашей любимой игры? Для такого повода определенно нужна специальная карта! Компактная, но с множеством проездов и возможностей для маневров. И да, не стоит забывать про ловушку для зазевавшихся или не справившихся с управлением выживших!'
				data-desc3='Ну что, кто уже успел изучить новую карту вдоль и поперек? Как вам кажется, какие геймплеи (кроме «Каждый сам за себя», конечно же) хорошо бы смотрелись на ней?'
				></label>
				
				<label class="mapMain-label m52"
				data-name='Затерянный берег'

				data-desc1='Локация “Затерянный берег” специально подготовлена для рейда “Похищение”. В рейде вам предстоит найти ценный груз и доставить его к пункту эвакуации. Путь команды игроков преграждают турели и бронемобили под управлением ИИ.'
				data-desc2='Выжившие! C вами вновь Радио “Голос Пустоши”. Шесть рыбаков из деревни “Североболотинск” слегли в корчах после попыток прокатиться на трехметровой гадюке. А наш постоянный источник из бара “Стреляная гильза” сообщил, что на днях пара Бешеных, спустившихся с гор, обмывали удачную находку. Говорили что-то про давно потерянный груз, который они нашли около пересохшей реки.'
				data-desc3='Не удивлюсь, если это логово Синоптика, откуда он со своими дружками-людоедами наводил ужас на всю округу. Вы помните сколько конвоев Мусорщиков сгинуло в тех краях, пока его банда не была уничтожена? А ведь большая часть груза так и не была обнаружена.'
				data-desc4='Сразу несколько группировок, пожелавших остаться анонимными, сообщили нам, что готовы выкупить любой контейнер, вывезенный из этих мест. Главное условие – контейнер должен остаться нераскрытым! Что скрывается за этим странным требованием? Напомним, что ранее Уилисс и его Скитальцы также интересовались похожим грузом с похожими условиями. Что в контейнере, Уилисс?'
				data-desc5='Обновление от 15 января 2018: Много конвоев Мусорщиков сгинуло в горах рядом с Затерянным берегом, пока банда людоедов, орудовавшая там и наводившая ужас на всю округу, не была уничтожена. Большая часть украденного бандитами груза так и не была обнаружена.'
				data-desc6='Последнее время всё больше и больше выживших спускаются с гор и обмывают заработанный куш. Говорят что-то про давно потерянный груз, который они нашли около пересохшей реки. Активное шевеление на Затерянном берегу началась из-за того, что сразу несколько группировок, пожелавших остаться анонимными, пообещали выкупить любой контейнер, вывезенный из этих мест. Главное условие — груз должен остаться нераскрытым. Что скрывается за этим странным требованием? И достаточно ли группировки платят выжившим, чтобы они не задавали вопросов?'
				></label>
				
				<label class="mapMain-label m53"
				data-name='Кратер'

				data-desc1='Cкитальцы прибыли к кратеру первыми, ведь неизвестное и таинственное — их профиль. Они оперативно развернули лагерь и даже успели разобрать шаттл, но слухи об удивительной находке распространились быстро. Объект оказался слишком лакомым кусочком.'
				data-desc2='Братство прозрачно намекнуло Улиссу, что заинтересовано в контроле над шаттлом и кратером, а вскоре после этого в окрестностях были замечены рейдеры Каганата. Стало ясно, что оставаться здесь — смертельно опасно, и Скитальцы спешно покинули кратер, даже не успев свернуть лагерь. Теперь шаттл — ничей, и в кратере развернулась борьба и за него, и за оставленное оборудование.'
				data-desc3='"Неподалеку от Могильника был обнаружен кратер диаметром около 500 метров. Поверхность покрыта песком, что нехарактерно для этой местности. В центре кратера обнаружен космический шаттл, но диаметр воронки слишком велик для такого объекта. Вероятно, он образовался значительно раньше и по причинам, не связанным с падением корабля."'
				data-desc4='"В центре кратера, вокруг космического корабля, в момент обнаружения уже начала пробиваться трава. Первичный анализ почвы и повреждений челнока показал, что шаттл пролежал тут немногим больше года. Для установления причин инцидента и выявления природы появления кратера требуется подробная экспертиза образцов песка и грунта. Рекомендуется направить на место экспедицию." - Зеро — Улиссу'
				data-desc5='Рассмотрим "Кратер" подробнее:'
				data-desc6='Карта представляет собой открытую местность, главным плюсом которой является хорошая видимость из любой точки карты. Основной ориентир - кратер, занимающий большое пространство на карте. Мост на окраине карты помогает в навигации и дает возможность маневра под ним и между колоннами.

По периметру кратера и внутри него расположен ряд снайперских позиций для дальнего/среднего боя. Быстрые бронемобили смогут использовать периметр, чтобы относительно незаметно добираться до вражеских позиций, используя особенности рельефа.

Центральная зона - самая открытая часть карты, внутри которой находится точка захвата. В центре кратера расположена техника скитальцев, служащая системой укрытий для захватывающих точку.'
				></label>
				
				<label class="mapMain-label m54"
				data-name='Линия обороны'

				data-desc1='Всю свою историю человечество не только двигает вперед прогресс, но и периодически пытается уничтожить себе подобных. Несмотря на развитие цивилизации, эхо предыдущих войн звучало в ушах каждого поколения. Даже после, возможно, последней войны, к которой людей подтолкнул Кроссаут, человечество продолжало грызть друг другу глотки.'
				data-desc2='Севернее Моста, который ведет из Заброшенного города, перед небольшой зеленой низиной как раз остался один из отпечатков войны прошлого — опустевшая линия обороны с дзотами.'
				data-desc3='Холмистый ландшафт этой местности позволял отлично обороняться и вести бой. Выездов из низины было всего два, поэтому Линия обороны оставалась неприступной, а те, кто атаковал ее, в этой низине и оставались.'
				data-desc4='Все это стало отличным подарком для Огнепоклонников, которые основали здесь одну из своих арен. По их приказу рейдеры установили по периметру вышки для зрителей, богатейших жителей Долины. А выезды из низины заминировали, лишив участников битв шанса на побег. Теперь здесь вновь не прекращаются бои. Но у тех, кто попадает сюда, хотя бы появился шанс выжить — убить своего соперника. Но теперь люди не могут заглушить эхо войны, они хотят лишь ему вторить.'
				data-desc5='Все это стало отличным подарком для Огнепоклонников, которые основали здесь одну из своих арен. По их приказу рейдеры установили по периметру вышки для зрителей, богатейших жителей Долины. А выезды из низины заминировали, лишив участников битв шанса на побег. Теперь здесь вновь не прекращаются бои. Но у тех, кто попадает сюда, хотя бы появился шанс выжить — убить своего соперника. Но теперь люди не могут заглушить эхо войны, они хотят лишь ему вторить.'
				></label>
				
				<label class="mapMain-label m55"
				data-name='Мёртвое шоссе'

				data-desc1='Только что вы прослушали новую песню дуэта “Две Зефирки” на Радио “Голос Пустоши”. А теперь время новостей! Судороги и клаустрофобия заставили известного в пустошах друида Шатуна отказаться от попыток устроить себе жильё внутри священной берёзы Мусорщиков. Друид снова ищет жилье и открыт для предложений от любых фракций.'
				data-desc2='Мусорщики предлагают новый контракт на сопровождение бронефур в районе заброшенных мегаполисов Севера. Тех самых, что долгое время были блокированы военными частями. Долгое время конвои бронефур беспрепятственно проходили данным маршрутом вблизи разрушенных эстакад высокоскоростных шоссе мегаполисов.'
				data-desc3='Но теперь брошенные блокпосты военных заняли группировки рейдеров. Банды хорошо подготовлены. Используют тяжелую технику и стационарные ракетные установки.'
				data-desc4='Напомним, что гигантская конгломерация мегаполисов Севера, созданная незадолго до катастрофы, все еще фактически недоступна для выживших. Мы так и не знаем, что произошло там, в центральной части этого гигантского индустриального района. Спастись смогли только немногочисленные жители окраин, успевших покинуть опасный район до того, как все дороги превратились в ловушки и бесконечные пробки.'
				></label>
				
				<label class="mapMain-label m56"
				data-name='Мост'

				data-desc1='Прошло всего около двадцати лет с момента катастрофы, большинство городов стали совершенно непригодны для жизни. Вместе с тем, города остались одним из важнейших факторов выживания. В них все еще можно найти то, что поможет выжить общине или фракции. Но путь в города полон опасностей. Жаркие столкновения происходят еще на дальних подступах.'
				data-desc2='А еще на таких окраинах можно увидеть остатки попыток правительства и армии удержать ситуацию под контролем в те самые страшные дни...'
				data-desc3='Вот и блокпост на въезде в город-убежище - безуспешная попытка защитится от полного опасностей мира постапокалипсиса. Что поджидало остатки человечества по ту сторону баррикад? С чем они столкнулись и чему не смогли противостоять, подскажут панарамы карты "Мост" в постапокалиптическом ММО экшене Crossout.'
				></label>
				
				<label class="mapMain-label m57"
				data-name='Мраморный карьер'

				data-desc1='Карта представляет собой карьер по добыче белого мрамора. На локации расположено множество спецтехники, а центральную ее часть занимают постройки, предназначенные для переработки добытого мрамора.'
				data-desc2='«Карьер» — достаточно компактная карта, позволяющая очень быстро начать перестрелку на дальних дистанциях. По высоте она разбита на два основных уровня: верхний образует огневые позиции для дальнобойных машин, а нижний — настоящий рай для любителей ближних боев и мастеров атаки исподтишка.'
				data-desc3='На нижнем уровне будет достаточно укрытий, что поможет защищаться от «снайперов» и захватывать базу в относительной безопасности.

				Локация предназначена для формата сражения «Встречный бой».'
				></label>
				
				<label class="mapMain-label m58"
				data-name='Опустевший город'

				data-desc1='Занятый Опустошителями город у излучины реки. На излучине безымянной речки возвышаются руины небольшого городка. Никто уже не помнит его названия, но ветшающие бетонные коробки «мертвых» домов и разрушенные склады рассказывают простую и печальную историю. Опустевший после катастрофы город был разграблен выжившими, безжалостно убивавшими друг друга на его извилистых улочках.'
				data-desc2='Они боролись за право обладать немногими уцелевшими сокровищами Старого мира. С тех пор от него осталась только пустая оболочка, не представляющая никакой ценности и годами не видевшая ни единой живой души. До недавних пор.'
				data-desc3='Тишина и привлекла к городку внимание Опустошителей, искавших укромное место для обустройства базы. Абсолютная бесполезность руин для выживших позволила механическим чудовищам долгое время оставаться незамеченными, Синдикат обнаружил их активность слишком поздно.'
				data-desc4='За осыпающимися мостами, среди бетонных развалин погибшего мира выросли подобно ядовитым грибам черные корпуса неведомых приборов, зловеще перемигивающихся красными огнями. Улицы теперь просматриваются хищными взглядами камер слежения, готовых в любой момент натравить на незваных гостей армаду боевых машин. По всему безымянному городку кипит непонятная людям активность. И Синдикат готов хорошо заплатить храбрецам, согласным ей помешать.'
				data-desc5='Сотни наемников слетаются на зов больших денег. Возвращаются из города, ставшего смертельным лабиринтом, немногие, и они рассказывают жуткие истории о целых армиях Опустошителей и невиданных ранее огромных боевых машинах. Однако Синдикат платит щедро, и всегда находятся новые желающие рискнуть головой, чтобы пополнить свои карманы и хоть ненадолго отсрочить достижение Опустошителями их неведомой цели.'
				></label>
				
				<label class="mapMain-label m59"
				data-name='Центральный стадион'

				data-desc1='Бей Скара много путешествовал по миру, побывал в самых отдалённых его уголках и достаточно повидал. Теперь он немного успокоился, осел и занялся коллекционированием.'
				data-desc2='Успех Крысиного короля и его арены подтолкнул главу фракции к действию. Масса болельщиков, слава по всем Пустошам — это пришлось по нраву Бею Скаре. И он захотел так же, и что более важно — он мог так же. Однако коллекционер и состоятельный житель мира Crossout способен на нечто большее, чем устраивать очередную арену-мясорубку со стонами умирающих и подкопчёными обломками.'
				data-desc3='Никаких озлобленных одиночек — только командная игра. Никаких убийств — оставим пресловутое насилие Крысиному королю и его говорящим обезьянам, серьёзные парни играют по серьёзным правилам.'
				data-desc4='И пусть всё будет солидных размеров: огромное поле и огромный шар, собранный из стальных полос и арматурных прутьев. Азарт и накал страстей — как в лучшие дни старого мира!'
				data-desc5='В этом году Мусорщики сыграют роль гостеприимных хозяев и откроют двери своей базы для тех, кого они уже называют спортсменами. Каждый сможет собрать команду и попытаться загнать огромный мяч в ворота соперника, поучаствовав в новом развлечении Пустошей — футболе.'
				data-desc6='Лето — время затишья в Долине. Кнехты давно укатили искать свою Фландрию, Танкист и Митчелл вдоволь навоевались, и выжившим снова нужно развлечение. Бей Скара как никто другой понимает, что человек, предоставленный самому себе, опаснее любого стихийного бедствия, и для выживших срочно нужно придумать занятие.'
				data-desc7='К счастью, всё необходимое уже было под рукой! Прошлогодний Стальной Чемпионат пришёлся обитателям Долины по душе, и Скара недолго думая объявляет о проведении второго сезона. Подлатать старый мяч, подкрасить Арену, позвать бессменного комментатора Гектора — и можно начинать турнир! Это лето выдалось в Долине особенно жарким, поэтому проводить матчи было решено по вечерам: так удобнее и спортсменам, и зрителям.'
				></label>
				
				<label class="mapMain-label m60"
				data-name='Очистительный завод'

				data-desc1='После старой аварии на химзаводе значительные площади вокруг него стали непригодными для жилья из-за заражения почвы. Только отчаянные смельчаки и те, кому некуда было идти, решались селиться в этих местах. Несколько лет Мусорщики без особых помех разбирали на бронелисты стены цехов химзавода, расположенного на южной границе зоны заражения, и даже умудрились переоборудовать пару станков под свои нужды.'
				data-desc2='Но все изменилось, когда во время одной из экспедиций в зараженную зону разведчики нашли большое озеро с чистейшей водой, со дна которого им удалось поднять некий артефакт. После того, как он был доставлен на завод, почва и вода вокруг постепенно начали очищаться от вредных химических примесей.'
				data-desc3='Такое изменение ландшафта вызвало большой интерес к этому клочку земли среди рейдеров. Ведь если можно кислоту превращать в воду, то вдруг и из камней картошку делать получится? Или из воды бензин.'
				data-desc4='А это совсем другой разговор. Вскоре, несмотря на сопротивление Мусорщиков, база и сам артефакт были захвачены рейдерами.'
				></label>
				
				<label class="mapMain-label m61"
				data-name='Волчья застава'

				data-desc1='Укрепленный и когда-то тщательно охраняемый объект Степных волков. Ранее в этом месте находился завод «Stratofort Components» с литейными цехами, предназначенными для обслуживания ВПК (в частности — производства комплектующих для армейской авиации). Используя большие запасы материалов и средств, сохранившихся здесь после Кроссаута, Волки смогли вновь запустить выпуск винтов и корпусов для бронелетов.'
				data-desc2='Ввиду своего ландшафта и размещения укрытий, бронелеты будут чувствовать себя менее комфортно на очень большой высоте, но, в то же время, на границе локации есть зоны, где смогут передвигаться только они. Для наземных машин на карте расположен ряд укрытий, между которыми они могут передвигаться и за которыми можно укрыться.'
				data-desc3='В отличие от, например, карты Синто-сити, захват базы происходит только на самом мосту.'
				data-desc4='Вскоре к проекту привлекли и Мусорщиков, отправляющих сюда большие конвои с недостающими деталями и электроникой, а также разбирающих невостребованные части завода. К сожалению для военных, заметить регулярно стартующие с территории вертолеты оказалось несложно. Не помогали и шумные, крупногабаритные конвои Мусорщиков. Рейдеры Бешеных не заставили себя долго ждать, устраивая регулярные атаки на позиции волков. А затем на запах дыма и добычи стали подтягиваться и обычные выжившие, жаждущие наложить руки на запасы завода, остатки разбитых конвоев и, конечно, вертолеты.'
				></label>
				
				<label class="mapMain-label m62"
				data-name='Восточный ретранслятор'

				data-desc1='Выжившие! С вами вновь Радио “Голос Пустоши”. Время для последних новостей и горячих контрактов! Территория, по которой Мусорщики последние несколько месяцев гоняют свои бронефуры, оказалась в лапах рейдеров. Говорят, что эта жуткая банда пришла с зараженного севера.'
				data-desc2='Уже не в первый раз кочевники посягают на наши территории. Шепчут, что на севере, в руинах мегаполиса завелось нечто, настолько страшное, что даже Бешеные боятся заезжать в те места. А теперь самое интересное! Мусорщики готовы отвалить кругленькую сумму любому наемнику, обеспечившему безопасное прохождение бронефуры. Только не спрашивайте, что они перевозят и почему не меняют маршрут несмотря на опасность. Все еще интересно? Тогда Бей Скара ждет наемников!'
				data-desc3='Трасса, идущая параллельно сети ретрансляторов и получившая от них свое название, вновь соединила юг и север Долины после того, как блокпосты на станции Контроль-17 были, наконец, разобраны.'
				data-desc4='А большая дорога, как водится, привлекает не только торговцев, но и бандитов. Тем более, что отсутствие развилок и наличие узких мест позволяет им легко устраивать засады. В последнее время Мусорщики все чаще начали пускать бронефуры по этому маршруту и частенько готовы отвалить кругленькую сумму тем, кто обеспечивает их безопасное прохождение. Но ведь у любой монеты есть две стороны, правда?'
				></label>
				
				<label class="mapMain-label m63"
				data-name='Гараж Механиков'

				data-desc1='Карта создана только для режима "Тест-драйв", чтобы игроки могли попробовать свои собранные крафты до выхода в бой. На карте можно вызвать несколько ИИ-ботов, которые будут атаковать игрока.'
				></label>
				
				<label class="mapMain-label m64"
				data-name='Гараж Штурмового отряда'

				data-desc1='Карта создана только для режима "Тест-драйв", чтобы игроки могли попробовать свои собранные крафты до выхода в бой. На карте можно вызвать несколько ИИ-ботов, которые будут атаковать игрока. Эта замаскированная база раньше принадлежала частной военной компании, а теперь перешла в руки Степных волков, которые разместили внутри штаб своего Штурмового отряда.'
				data-desc2='Территория находится на пересеченной местности, оснащена полигоном для стрельбы, гоночной трассой, специально собранной военными из рамп, и арена из подручных материалов.'
				></label>
				
				<label class="mapMain-label m65"
				data-name='Индустриальная трасса'

				data-desc1='Промышленный комплекс, перестроенный в гоночную трассу. Самые стойкие фанаты скорости остались верны своему хобби даже после конца света. Своими силами группа людей, которые не связаны между собой ничем, кроме любви к скорости и победам, воздвигла на месте промышленного комплекса небольшую трассу.'
				data-desc2='Собранных средств хватило только на новые красно-белые указатели поворотов, дальше в ход пошли бесхозные автомобили — из них собрали стенки, чтобы очертить линию трассы. Трек “Индустриальная трасса” представляет собой нечто новое. На нем успех во многом будет зависеть от маневренности вашей машины и ваших способностей контролировать скорость и вписываться в повороты.'
				data-desc3='"А вот и вторая специальная трасса для гонок! Здесь как никогда важны умения входить в крутые повороты и контролировать скорость бронемобиля. 🏁Любители дрифта с ускорителями, настало ваше время!"'
				></label>
				
				<label class="mapMain-label m66"
				data-name='Кладбище кораблей'

				data-desc1='Это довольно свободная и объёмная карта, где юркий транспорт может оторваться от более медленного собрата и укрыться за находящимися тут и там препятствиями и складками местности. Локация идеально подходит для игроков с оружием ближнего боя, благодаря большому количеству препятствий и заграждений.'
				data-desc2='Отсутствие высоких преград порадует игроков, использующих ракетные установки с инфракрасным наведением. А любители пушек могут препятствовать быстрым бронемобилям пересекать открытые пространства.'
				data-desc3='Легенда о карте: С этой картой связана любопытная легенда. Когда-то здесь текла полноводная река, и порт принимал и отправлял сотни кораблей в день. После катастрофы довольно большая группа выживших поселилась на барже, груженной консервированными продуктами, поставленной на якорь. Они жили затворниками и успешно оборонялись от всех, кто пытался отнять их провизию.'
				data-desc4='Однажды ночью поднялся сильный ветер, начался ужасный ливень, а потом град размером с гусиное яйцо. К барже подошел одинокий Потерянный, покрытый с ног до головы татуировками, и попросил приюта от непогоды. Жители баржи испугались и отказали ему. Он попросил приюта еще раз и снова получил отказ. И в третий раз Потерянный воззвал к их человечности, но молчание было ему ответом.'
				data-desc5='И тогда глаза под глухими очками незваного гостя сверкнули зеленой молнией, татуировки на его теле засветились зеленым светом, и он погрузился под землю. На следующий день уровень воды в реке начал снижаться, и вскоре от нее остался только ручей.'
				data-desc6='Оставшись без воды, баржа легла на дно и быстро стала добычей рейдеров. А у реки появилось новое русло, идеально ровный полукруглый канал, словно гигантским циркулем обведенный вокруг того места, где последний раз видели Потерянного.'
				data-desc7='Многие годы местность пустовала, но со временем стала приютом для многих выживших, которые лояльно относятся к Потерянным, некоторые даже поклоняются им.'
				></label>
				
				<label class="mapMain-label m67"
				data-name='Мирный атом'

				data-desc1='Новая локация тесно соседствует с уже известными вам картами «ТЭЦ», «Химический завод» и «Фабрика». Стилистически локация продолжает тематику индустриальных построек и заводов. Одной из главных «фишек» локации является ее асимметричность, которая становится наиболее явной ближе к центру карты. Для дальнобойных крафтов на карте есть прекрасный прострел, который виден на панораме. Он позволяет контролировать карту и вести снайперские дуэли или обстреливать машины противников, которые пытаются прорваться к вам.'
				data-desc2='Для крафтов, предпочитающих средние и ближние дистанции, будет предусмотрен объезд с фланга, который, впрочем, не гарантирует вам безопасность. Обеим командам будут доступны возвышенности, подобные той, что расположена на снимке слева. Они открывают обзор на центральную часть карты и дают возможность частично контролировать проезды со стороны противников.'
				data-desc3='Но не стоит забывать про противников, которые могут заехать в тыл!'
				data-desc4='Обеим командам будут доступны возвышенности, подобные той, что расположена на снимке слева. Они открывают обзор на центральную часть карты и дают возможность частично контролировать проезды со стороны противников. Но не стоит забывать про противников, которые могут заехать в тыл!'
				data-desc5='Центральная часть представляет собой довольно большую арену, на которой грамотное использование рельефа, укрытий и растительности может генерировать множество уникальных боевых ситуаций. Даже если вы оказались на открытом пространстве, у вас, скорее всего, будут варианты, как укрыться от огня врага за счет углублений в ландшафте.'
				data-desc5='На базах расставлены различные укрытия. Они будут полезны как при захвате вражеской точки, чтобы вы могли спрятаться от снарядов и потянуть время, так и во время защиты своей базы, которую уже захватывают противники и ведут плотный огонь по тем, кто пытается им помешать.'
				></label>
				
				<label class="mapMain-label m68"
				data-name='Речной маяк'

				data-desc1='Русло обмелевшей реки.'
				></label>
				
				<label class="mapMain-label m69"
				data-name='Сектор EX'

				data-desc1='Это недостроенное промздание на городской окраине никогда не вызывало особого интереса у рейдеров. Лишь избранные знали о существовании и истинном назначении сектора ЕХ — служить прикрытием для подземной лаборатории. До начала катастрофы строители успели возвести подземный бункер, но само здание для отвода глаз так и не было закончено.'
				data-desc2='За 20 лет природа отвоевала стройплощадку обратно, и от когда-то добротного строения мало что осталось. Испытание временем выдержали только охранные укрепления, которые до сих пор служат серьезной преградой на пути к сектору ЕХ.'
				data-desc3='Сам этот факт, закрепившееся за местом название и то тут, то там вышедшие из строя турели наводят на мысли о том, что территория когда-то была под бдительным контролем военных. Хотя свидетелей тех событий уже не найти, и никто не возьмётся утверждать это наверняка. Проржавевшие руины и по сей день молча хранят свои тайны.'
				data-desc4='В одной из посиделок в баре кто-то проиграл информацию о местонахождении сектора ЕХ в карты. И уже на следующую ночь там столкнулись вооруженные группировки, чтобы секреты подземной лаборатории достались только кому-то одному...'
				></label>
				
				<label class="mapMain-label m70"
				data-name='Станция Контроль-17'

				data-desc1='Во время катастрофы радиорелейная станция "Контроль-17" активно использовалась военными частями, блокировавшими зараженные мегаполисы. Сейчас от всех них остались одни воспоминания. Дальше точку заняли Мусорщики и присоединили к своим территориям. Это был лишь вопрос времени, потому что их фуры давно ходят мимо станции по маршруту "Восточный ретранслятор", возвращаясь с награбленным из разрушенных городов.'
				data-desc2='Недавно Мусорщики подтянули к станции строительную технику, расчистили местность: сдвинули контейнеры, а по бокам проложили две дороги, чтобы удобнее передвигаться по территории.'
				data-desc3='Странно только, что старые неработающие антенны они по винтикам не разобрали. Ведь у Мусорщиков каждый ржавый лист в ходу. После работ многие остались жить в контейнерах, которые прибирали. Но, как водится у Мусорщиков, тоже не просто так. Теперь приглядывают за состоянием дороги, по которой регулярно ходят свои и чужие фуры.'
				></label>
				
				<label class="mapMain-label m71"
				data-name='Старый гараж Механиков'

				data-desc1='Старый ангар в овраге, скрытом от глаз противников. Ваше личное спокойствие в этом сумасшедшем, пропитанном топливом и нефтью мире. Не обращайте внимания на беспорядок - в этой мастерской происходит искусство!'
				data-desc2='Эта карта создана только для режима "Тест-драйв", чтобы игроки могли опробовать свой собранный крафт перед тем, как вступить в бой. На карте можно вызвать несколько ботов с искусственным интеллектом, которые будут атаковать игрока.'
				></label>
				
				<label class="mapMain-label m72"
				data-name='Танковый полигон'

				data-desc1='Специальная карта для праздничного режима военных баталий. Это был обычный поселок, превращающийся в полноценный город. Некогда в него начали стекаться шахтеры, ведь неподалеку нашли богатое месторождение угля. В течение ближайших лет здесь должны были быть построены больницы, школы и прочая инфраструктура.'
				data-desc2='Однако скорости постройки хватило только на несколько жилых массивов, прежде чем великая урбанизация была прервана величайшей из катастроф. Жизнь исчезла из этих панелек, но осталась вокруг них. Река насыщала этот край подобно артерии.'
				data-desc3='Благодаря ей природа не покинула эти земли, а наоборот – начала потихоньку отвоевывать свое. Многоэтажки, построенные до кроссаута, раньше меняли пространство вокруг себя, но те времена прошли, и теперь уже они стали практически творением природы, естественным дополнением ландшафта.'
				data-desc4='Мало кто появлялся в этих землях до недавнего времени. Кого-то пугали огромные открытые пространства, прерываемые архипелагами цивилизации – домами, ведь засаду здесь было устроить проще простого. Кого-то страшили неестественные красота и спокойствие этого места. А большинство попросту не видело в нем никакой практической пользы. Бескрайние просторы – единственное имущество, которое невозможно отобрать в постапокалипсисе.'
				data-desc5='Но если для большинства Танковый полигон – маленькая точка на карте без каких-либо приписок или значков фракций и банд, предостерегающих об опасности, то для "Зеленых гусениц" и "Серых башен" он стал местом идеологических противостояний. Ведь даже если у человека не будет причины для ссоры с другим, он ее обязательно найдет и сам, верно?'
				data-desc6='Этот город показал, что природа сделала свой выбор, но что насчет людей? Скорее всего мы никогда не придем к единому ответу на этот вопрос. Ежегодно Танковый полигон принимает в своих краях самых талантливых пилотов, готовых сражаться за славу, идею и… краску. Здесь вы увидите пять классов машин, каждый из которых по-своему справляется с боевыми задачами. От легковесных разведчиков до многотонных установок залпового огня – любители тактических операций найдут в ангарах противоборствующих банд что-то подходящее. Несмотря на то, что в ваши руки попадет довоенная техника, вы не почувствуете сложностей в ее освоении. Напротив, если вы справились с машиной, собранной из движка от холодильника, нескольких радиаторов и гусениц из шестеренок и ленты эскалатора, в кабине T34 вы захотите провести весь день.'
				data-desc7='Готовы ли вы примкнуть к Митчеллу или Танкисту? Какой цвет вам по душе: зеленый или серый? Как вы распорядитесь реликвиями старых войн? Выбор за вами!

				Рассмотрим карту подробнее: Карта предназначена для потасовки “Поле боя”, в котором игроки должны выбрать один из пяти предложенных бронемобилей со своим уникальными вооружением и набрать нужное количество очков для победы. Очки игроки получают за уничтожение противников.

Также на карте расположены три точки, за захват которых игроки будут получать больше очков – вокруг их захвата будут разворачиваться основные игровые моменты. В потасовке отсутствуют радары, поэтому игроки должны полагаться на свою внимательность и сплоченность, чтобы одержать победу. Для удобства ориентации в пространстве, точка возрождения одной из команд находится в устье реки, а другой – со стороны пригорода.

В событии участвуют различные “классы” техники и карта учитывает их особенности. Почти все крафты имеют возможности вести сражение издалека, поэтому “Полигон” представляет собой большое открытое пространство с незначительным количеством укрытий. Таким образом, танк с дальнобойным оружием может вести огонь оставаясь при этом незамеченным. Другие классы также могут воспользоваться, например, кустами, чтобы устроить противнику засаду. Контрольные точки наиболее защищены от прямого обстрела при помощи высотных зданий и растительности, что позволяет танкам, рассчитанным на среднюю дистанцию, чувствовать себя здесь более защищёнными и иметь при этом преимущество. Если же на точке закрепилось большое количество противников, артиллерия сможет накрыть их шквальным огнём.

Хрупкие, но быстрые машины класса “разведчик” могут эффективно использовать объездные пути по краям карты, оставаясь при этом почти незамеченными и заходить в тыл к противнику.

Для удобства видимости контрольных точек в условиях различного освещения выжившие, живущие в окрестных домах, развели сигнальные огни – густой чёрный дым от горящих на крышах зданий покрышек.'
				></label>
				
				<label class="mapMain-label m73"
				data-name='Терминал-45'

				data-desc1='Выжившие! Вы слушаете Радио “Голос Пустоши”! В эфире Айви Го и самые правдивые новости! Позавчера стадо двухголовых коров насмерть затоптало семью кочевников-людоедов. Скауты бешеных обнаружили дорогу в “Терминал 45”. Да, тот самый терминал, где в Судный день видели Корабль-Призрак. Кто-то считает, что такого корабля не существует, но я уверена, что это секретная военная разработка. И похоже, что так думаю не только я.'
				data-desc2='Скитальцы в лице всем известного Улисса весьма заинтересовались находкой и готовы платить полновесной медью за каждый контейнер, доставленный из этого места. Будьте бдительны, неизвестная группировка построила в терминале настоящий город, и, кажется, они не очень любят гостей.'
				></label>
				
				<label class="mapMain-label m74"
				data-name='ТЭЦ'

				data-desc1='Когда-то ТЭЦ снабжала дешевой, хотя и не очень чистой электроэнергией соседний город, химзавод и многие небольшие деревни. После катастрофы она еще какое-то время оставалась источником света и тепла для жителей Долины. А когда запасы угля закончились, превратилась в перевалочный пункт для смельчаков, идущих в Могильник.'
				data-desc2='Сегодня ТЭЦ — осколок былой славы Рыцарей дорог, кнехтов. После сокрушительного поражения в битве с Воронами остатки воинства Мартина бежали и осели на этой территории. Сломленные и отчаявшиеся, они обрели здесь последний приют и надеются сохранить хрупкие осколки своей культуры.'
				data-desc3='Они потеряли лидера и вместе с ним — чистейшую мечту о земле обетованной. Обосновавшись на станции, вблизи которой, по слухам, и родился Мартин, кнехты безутешно скорбят о безвременно почившем талантливом предводителе. И с каждым днем обожествляют его все больше…'
				data-desc4='Дополнение: Кнехты проиграли, Мартин считается погибшим, его ближайшие соратники также мертвы. Фландрия, которую они стремились найти всё это время, оказалась недостижима. Воздушный замок, который разрушился о суровую реальность. Кнехты изначально были религиозны, и после трагических событий их религиозность усилится. Они разбиты и потеряны. Те, кто выжили в битве с Воронами, осели на просторах брошенного завода. Они скорбят по Мартину и считают его мучеником, обожествляют и живут надеждой, что однажды он снизойдёт до своего воинства и укажет путь во Фландрию.'
				></label>
				
				<label class="mapMain-label m75"
				data-name='Фабрика'

				data-desc1='Химический комбинат, обеспечивающий рабочими местами и жильем сотни человек, вскоре после катастрофы превратился в сочащуюся кислотную язву на поверхности долины. Но в заброшенных корпусах и в многочисленных подземных хранилищах до сих пор можно отыскать предметы, столь необходимые для выживания и торговли.'
				data-desc2='Не все бывшие работники погибли или бежали, некоторые смельчаки остались жить неподалеку, пытаясь приспособиться к новому миру. Не сумев остановить выбросы вредных веществ, они решили использовать их для выживания, производства удобрений и оружия, и преуспели в этом. Вскоре поселение разрослось и могло бы процветать на переработке кислоты и добыче со складов, если бы не постоянные нападения рейдеров.'
				data-desc3='Расположенный достаточно далеко к югу от Могильника, вдали от его смертоносного излучения, химзавод всегда привлекал мародеров, которые надеялись найти там взрывчатку или другие смертоносные субстанции.'
				data-desc4='Сейчас территория комбината превратилась в место постоянных столкновений. Узкие проходы между холмов могут стать ловушкой для одинокого рейдера, а оказавшись на берегу смертельно опасного кислотного озера, игрок рискует попасть в эпицентр сражения. И даже если ему удастся выбраться оттуда живым, ни на минуту не стоит расслабляться, чтобы не стать жертвой снайперов, затаившихся на вершинах холмов и охотящихся на одинокие бронемобили выживших.'
				></label>
				
				<label class="mapMain-label m76"
				data-name='Химический завод'

				data-desc1='Никогда ранее отряды Бешеных и Огнепоклонников не забирались так далеко на восток. Никто доподлинно не знает, что заставило их пойти на эту авантюру, но некоторые выжившие утверждают, что настоящей целью набега была разведка. По их словам, прежде, чем продолжить свой поход на восток, фракции с запада хотели знать, насколько хороша оборона Степных Волков и их союзников.'
				data-desc2='Крупный отряд бронемобилей проник почти в самое сердце владений Мусорщиков в Долине. Счастливым билетом рейдеров стал крупный лагерь, на который было совершено дерзкое нападение. Устроить огненное шоу посреди ночи было для Огнепоклонников парой пустяков, и, пока они отвлекали внимание, группа бешеных смогла уйти на своём автопоезде с ценной добычей: боеприпасами, запчастями и топливом.'
				data-desc3='Бей Скара бросил в погоню всех, кто был под рукой. Налётчиков настигли на Химическом заводе, где те устроили привал. На неожиданное ограбление мусорщики ответили своей внезапной атакой: ночной артобстрел разгромил автопоезд и лагерь вокруг него.'
				data-desc4='Оставшихся сил Бешеных и Огнепоклонников хватило для того, чтобы нанести контрудар и заставить Мусорщиков отступить. Однако, бежать пришлось и самим гостям с запада: у них не было ни ресурсов, ни времени, чтобы чинить транспорт и забирать добычу.'
				data-desc5='Автопоезд остался лежать в центре завода и теперь привлекает к себе всех любителей лёгкой наживы. Но не всё так просто: география завода такова, что, чтобы безопасно вывезти оттуда добычу, нужно контролировать большую часть территории комплекса.'
				data-desc6='Рассмотрим подробнее: Карта зонирована дорогами, сохранившимися на заводе. Широкие и открытые проезды обеспечивают хороший обзор и прострел некоторых участков карты. Многочисленные заводские постройки служат укрытиями и дают большое пространство для маневра бронемобилей, ориентированных на дистанцию ближнего боя.

На карте расположены три основных точки — ж/д станция, место взрыва конвоя и «очистные сооружения/химический цех».

Ключевая точка расположена в центре карты, где произошел взрыв. Ее обрамляет характерная воронка, которая не только добавляет атмосферности, но и позволяет использовать ее в качестве укрытия. Обломки конвоя местами прикрывают точку от обстрела.

В центре карты, на пересечении двух дорог, открывается хороший обзор на большую часть карты. С этой позиции можно отследить передвижение противников и ограничить свободу их маневров с помощью дальнобойного оружия.

Остальные две точки расположены недалеко от стартовых позиций команд. В этих зонах достаточно укрытий и пространства для маневра для быстрых бронемобилей.

Тяжелые машины могут сразу же отправиться на захват центральной базы, а быстрые – захватить ближайшую точку и затем подтянуться к месту битвы или добраться до дальней точки и захватить ее.'
				></label>

	<script>
		let currentM = ''
		var seeMore = false
		for(let i = 1; i <= 76; i++){

				currentM = i

				const top = element.offsetTop;
				const left = element.offsetLeft;

				const parWidth = document.querySelector('.mapMain').offsetWidth
				const parHeight = document.querySelector('.mapMain').offsetHeight

				const prevWidth = document.querySelector('.mapMain-preview').offsetWidth
				const prevHeight = document.querySelector('.mapMain-preview').offsetHeight

				const maxTop = parHeight - prevHeight
				const maxLeft = parWidth - prevWidth - 30


				// console.log(parWidth, parHeight, top, left, maxTop, maxLeft, prevWidth, prevHeight)

				if(left > maxLeft){
					document.querySelector('.mapMain-preview').style.left = left - 5 + - prevWidth +'px'
				}else{
					document.querySelector('.mapMain-preview').style.left = left + 30 +'px'
				}

				if(top > maxTop){
					document.querySelector('.mapMain-preview').style.top = top + 20 + - prevHeight +'px'
				}else{
					document.querySelector('.mapMain-preview').style.top = top +'px'
				}
			})

			document.querySelector('.m' + i).addEventListener('mouseleave', function() {
				document.querySelector('.mapMain-preview').style.opacity = '0'
				document.querySelector('.mapMain-preview').style.display = 'none'
				document.querySelector('#mapPrev-img').src = ''
			})

			document.querySelector('.m' + i).addEventListener('click', function() {
				document.querySelector('.mapMain').style.opacity = '0'
				setTimeout(()=>{
					document.querySelector('.mapMain').style.display = 'none'
					document.querySelector('.mapView').style.display = ''
				}, 300)

				let descCount = 0

				if(document.querySelector('.m' + i).getAttribute('data-desc7') !== null){
					descCount = 7
				}else if(document.querySelector('.m' + i).getAttribute('data-desc6') !== null){
					descCount = 6
				}else if(document.querySelector('.m' + i).getAttribute('data-desc5') !== null){
					descCount = 5
				}else if(document.querySelector('.m' + i).getAttribute('data-desc4') !== null){

				}else if(document.querySelector('.m' + i).getAttribute('data-desc3') !== null){

				}else{
					descCount = 2
				}

					})
				}else{
					document.querySelectorAll('.see-more').forEach((e) => {

					})

				let eButton2 = '<button class="see-more" onclick="BTNseeMore()" style="display:; margin-left: 10px;">Скрыть</button>'

				if(document.querySelector('.m' + i).getAttribute('data-desc7') !== null){
					document.getElementById('desc1').innerText = document.querySelector('.m' + i).getAttribute('data-desc1')
					document.getElementById('desc2').innerText = document.querySelector('.m' + i).getAttribute('data-desc2')
					document.getElementById('desc3').innerText = document.querySelector('.m' + i).getAttribute('data-desc3')
					document.getElementById('desc4').innerText = document.querySelector('.m' + i).getAttribute('data-desc4')
					document.getElementById('desc5').innerText = document.querySelector('.m' + i).getAttribute('data-desc5')
					document.getElementById('desc6').innerText = document.querySelector('.m' + i).getAttribute('data-desc6')
					document.getElementById('desc7').innerText = document.querySelector('.m' + i).getAttribute('data-desc7')

					document.getElementById('desc4').innerText = document.querySelector('.m' + i).getAttribute('data-desc4')
					document.getElementById('desc5').innerText = document.querySelector('.m' + i).getAttribute('data-desc5')
					document.getElementById('desc6').innerText = document.querySelector('.m' + i).getAttribute('data-desc6')

					document.getElementById('desc2').innerText = document.querySelector('.m' + i).getAttribute('data-desc2')
					document.getElementById('desc3').innerText = document.querySelector('.m' + i).getAttribute('data-desc3')
					document.getElementById('desc4').innerText = document.querySelector('.m' + i).getAttribute('data-desc4')
					document.getElementById('desc5').innerText = document.querySelector('.m' + i).getAttribute('data-desc5')

					document.getElementById('desc3').insertAdjacentHTML('beforeend', eButton1);
					document.getElementById('desc5').insertAdjacentHTML('beforeend', eButton2);
				}else if(document.querySelector('.m' + i).getAttribute('data-desc4') !== null){
					document.getElementById('desc7').innerText = ''
					document.getElementById('desc6').innerText = ''
					document.getElementById('desc5').innerText = ''

					document.getElementById('desc1').innerText = document.querySelector('.m' + i).getAttribute('data-desc1')
					document.getElementById('desc2').innerText = document.querySelector('.m' + i).getAttribute('data-desc2')
					document.getElementById('desc3').innerText = document.querySelector('.m' + i).getAttribute('data-desc3')
					document.getElementById('desc4').innerText = document.querySelector('.m' + i).getAttribute('data-desc4')

				document.querySelector('#KPK').src = '/CrossArt__WorldMap/img/WorldMap/'+ currentM +'/KPK.webp'

				// document.querySelector('.map-photo' + 2).src = '/img/WorldMap/'+ currentM +'/тест.png'
				// document.querySelector('.map-photo' + 3).src = '/img/WorldMap/'+ currentM +'/тест.png'

					setTimeout(()=>{

						setTimeout(()=>{document.querySelector('.mapView').querySelector('.go-back').style.opacity = '1'}, 700)
					}, 300)
				}, 600)
			})

			for(let j = 1; j <= 4; j++){
				document.querySelector('.map-photo' + j).addEventListener('click', function(){
					document.querySelector('.map-photo' + 1).style.width = '150px'
					document.querySelector('.map-photo' + 2).style.width = '150px'

					document.querySelector('.fa-solid.fa-xmark').style.opacity = '0'

		}

			if(seeMore !== true){
				document.querySelector('.map-photos').style.opacity = '0'
				setTimeout(()=>{
					document.querySelector('.map-photos').style.display = 'none'

				document.getElementById('desc5').style.display = ''
				document.getElementById('desc6').style.display = ''
				document.getElementById('desc7').style.display = ''
				seeMore = true	
				document.querySelector('.map-photos').style.transform = 'translateY(30%)'
				document.querySelector('.see-more').style.display = 'none'
			}else{
				document.querySelector('.map-photos').style.display = ''
				setTimeout(()=>{
					document.querySelector('.map-photos').style.transform = 'translateY(0%)'
					document.querySelector('.map-photos').style.opacity = '1'
				}, 0)
				document.getElementById('desc4').style.display = 'none'
				document.getElementById('desc5').style.display = 'none'
				document.getElementById('desc6').style.display = 'none'
				document.getElementById('desc7').style.display = 'none'
				seeMore = false
				document.querySelector('.see-more').style.display = ''
			}
		}

		function BTNgoBack() {
			document.querySelector('.mapView').style.opacity = '0'
			document.querySelector('.mapMain').style.display = ''
			setTimeout(()=>{
				document.querySelector('.mapView').style.display = 'none'
				document.querySelector('.mapMain').style.opacity = '1'

				document.querySelector('.mapView').querySelector('h2').style.opacity = '0'	
				document.querySelector('.mapView').querySelector('.mapDesc').style.opacity = '0'
				document.querySelector('.mapView').querySelector('.map-photos').style.opacity = '0'
				document.querySelector('.mapView').querySelector('.go-back').style.opacity = '0'
			}, 600)
			// SEE MORE
			document.querySelector('.map-photos').style.display = ''
			document.querySelector('.map-photos').style.transform = 'translateY(0%)'
			document.querySelector('.map-photos').style.opacity = '1'
			document.getElementById('desc4').style.display = 'none'
			document.getElementById('desc5').style.display = 'none'
			document.getElementById('desc6').style.display = 'none'
			document.getElementById('desc7').style.display = 'none'
			document.querySelector('.see-more').innerText = 'Читать полностью'
			seeMore = false
		}
	</script>
</body>
</html>
