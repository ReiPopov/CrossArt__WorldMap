<body style="background-image: url('/CrossArt__WorldMap/img/Background.jpg'); background-size: 100% 70%; background-position: center; width: 100%; height: auto;">
	<main>
		<div class="WorldMap">
			<div class="mapMain" style="display: ; opacity: 1;">
				<img src="/CrossArt__WorldMap/img/WorldMap/WorldMap.jpg" alt="">

				<label class="mapMain-label m1"
				data-name='Две башни'

				data-desc1='Сегодня предприимчивые смельчаки приезжают сюда в поисках обломков боевой техники и ценных артефактов. Война за пики продолжается…'
				data-desc2='Геологическая особенность в виде двух пиков всегда привлекала сюда странных типов, а катастрофа только усугубила ситуацию. Разные группировки фанатиков и просто безумцев многие годы боролись за контроль над этой горсткой скал, пока серия взрывов не обрушила вожделенные скалы на их головы. Сегодня предприимчивые смельчаки приезжают сюда в поисках обломков боевой техники и ценных артефактов.'
				data-desc3='Сегодня предприимчивые смельчаки приезжают сюда в поисках обломков боевой техники и ценных артефактов. Так что война за пики продолжается, хотя и с меньшим размахом.'
				data-desc4='Это закрытая локация с узкими проездами между скалами, выполненная в пустынном стиле. Карта предназначена для ПвЕ режима "Погоня за грузом", что подразумевает под собой веселые разъезды с перестрелками на ходу. Но не все так просто. Длинные открытые пространства не предназначены для ведения позиционных перестрелок, а узкие проезды не располагают к быстрому и маневренному перемещению.'
				data-desc5='От того стиль игры на данной карте скорее размеренный, подразумевающий планомерное перемещение от груза к грузу с уничтожением по пути противника методом фокусирования огня всех орудий. К тому же стоит обратить внимание на природные мосты. Любое неосторожное движение и бронемобиль упадет вниз, что может отразиться на длительности прохождения миссии.'
				></label>
				
				<label class="mapMain-label m2"
				data-name='Воздушная гавань'

				data-desc1='Локация представляет собой бывший научный комплекс корпорации Waderkvarn, расположенный на одной из отдаленных плотин, посреди Красных скал.'
				data-desc2='Когда у Степных волков появились бронелеты, они немедленно направились к этому месту и превратили его в собственный производственный аванпост для ремонта бронелетов и сбора отдельных частей огромных летающих машин.'
				data-desc3='Главной проблемой военных стали вездесущие Бешеные, которые нашли путь через горы, и регулярно стали досаждать Волкам, воруя их ресурсы и авиадетали. Именно благодаря таким вылазкам рейдеры вскоре и сами обзавелись воздушными монстрами.'
				data-desc4='Карта имеет крытые зоны с каждой стороны для безопасности наземных машин, а также продуманное окружение для вертикального геймплея. Это позволит бронелетам выполнять неожиданные для противника маневры.'
				></label>
				
				<label class="mapMain-label m3"
				data-name='Врата Долины'

				data-desc1='Каньон в котором встретились две враждующие фракции.'
				data-desc2='Карта представлена в пустынных декорациях. Раньше это был один из маршрутов военных для транспортировки грузов, но его рассекретили. В результате, посреди скал и камней, встретились Бешенные и Степные волки.'
				data-desc3='Локация представляет собой небольшой лабиринт с аренами. На ней мы провели большую работу над рельефом, чтобы у вас практически в любой момент была возможность свободно стрелять по воздушным целям.'
				data-desc4='На карте можно найти тоннели, в которых можно переждать огонь с воздуха и просто перевести дыхание после очередного нападения вражеской летающей техники. На краю локации также имеется длинный тоннель, который может вывести игрока на плато с отличным видом на все поле боя.'
				data-desc5='Также особенностью карты являются воздушные корабли, которые служат не только защитой от выстрелов вражеской команды, но и являются самостоятельными боевыми единицами, которые не позволят надолго зависнуть на одном месте.'
				></label>
				
				<label class="mapMain-label m4"
				data-name='Гараж Всадников апокалипсиса'

				data-desc1='В укрытом песками и обожженном солнцем старом ангаре сейчас тяжело узнать сердце испытательного полигона военной техники. Это было давно. Много закатов назад. Но и тогда почти все время вокруг стояла сонная тишина.'
				data-desc2='Сильные мира сего приезжали раз в несколько лун, когда новорожденный прототип техники или оружия был готов сделать первый вдох наэлектризованного воздуха. На наружной арене воссоздавали условия реального боя.'
				data-desc3='По соседству пристреливали оружие и оценивали дальность полета пули. На гоночном треке новорожденные монстры прыгали с трамплинов и скользили по рампам во время ходовых испытаний. А в остальное время… Тишина. Никто не хотел задерживаться на полигоне после испытаний.'
				data-desc4='Безумие, охватившее города во время вспышки кроссаута, не смогло забраться так далеко в необжитые земли. Поэтому не пострадал ни полигон, ни те, кому посчастливилось запечатать исполинскую дверь изнутри. Склады оказались набиты едой, цистерны — топливом, оружейные комнаты — патронами. Словно кто-то готовился ко встрече конца света. С комфортом.'
				data-desc5='Это и спасло жизни нескольким десяткам сотрудников Waderkvarn, которые в тот роковой день были на службе внутри ангара. Оставшимся снаружи повезло меньше. И когда десятки рук били в стены и десятки голосов молили впустить — ответом им была тишина.'
				data-desc6='Когда ворота ангара распахнулись вновь, его обитатели были готовы играть по правилам нового мира. Всадники начали свою кровавую жатву, подгоняя апокалипсис. Они быстро обросли влиянием как терновник шипами и сколотили вокруг себя банду из самых отчаянных головорезов среди выживших. Желающие регулярно стекаются на полигон, но только лучшим из них они позволяют перебраться в ангар и насладиться всеми его благами.'
				data-desc7='Карта создана только для режима "Тест-драйв", чтобы игроки могли попробовать свои собранные крафты до выхода в бой. На карте можно вызвать несколько ИИ-ботов, которые будут атаковать игрока.'
				></label>
				
				<label class="mapMain-label m5"
				data-name='Гнев Хана'

				data-desc1='После того, как подземные толчки прекратились, и пыль улеглась, скалы снова стали непреодолимым препятствием, разделяющим Восток и Запад. Следопытам пришлось искать новые маршруты, даже самые неудобные из которых сразу становились торговыми путями. И не только торговыми.'
				data-desc2='Именно через это ущелье Бешеные в свое время пришли в долину, потеряв в походе многих бойцов. Позже были проложены более удобные дороги, и в ущелье осталась только горстка дезертиров. Когда под ущельем была обнаружена нефть, этот небольшой клочок земли снова стал ареной боевых действий.'
				data-desc3='Карта представляет собой открытые локации с видом на заброшенную базу внутри скал. Ландшафт карты таков, что он лояльно относится как к быстрым легким крафтам, так и к медленным бронированным мастодонтам, позволяя и тем, и другим беспрепятственно пересекать долину.'
				data-desc4='Но несмотря на то что через всю карту проходит дорога, а по обеим сторонам относительно центра открытые площадки, противники могут серьезно удивить игроков внезапным появлением или заходом в тыл.'
				data-desc5='Поэтому игрокам стоит почаще обращать внимание на происходящее вокруг – ведь противник может появиться в любой момент. Этому способствует и режим на карте. Это – PvE-режим "Защита", в котором игрокам предстоит отбиваться от превосходящих сил противника, пытающихся уничтожить нефтяные вышки.'
				></label>
				
				<label class="mapMain-label m6"
				data-name='Дорога пепла'

				data-desc1='Наконец, мы добрались до «Дороги пепла». Это — обновленный вариант знакомой многим локации из рейдов, созданный специально для операции «Красный свет».'
				data-desc2='Изменение локации включало в себя проработку не только общей атмосферы для режима, но и деталей окружения: расстановку дополнительных объектов, изменение проездов, добавление интерактивных элементов и т.д. Результат получился интересным, и мы, несомненно, продолжим экспериментировать с локациями для специальных игровых режимов.'
				data-desc3='Кстати, как вам дополнение к локации в виде гигантского пресса? Кто из вас осмелился выбрать этот путь и успешно его прошел?'
				></label>
				
				<label class="mapMain-label m7"
				data-name='Каньон'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m8"
				data-name='Каньон основателей'

				data-desc1='Одна из милитаристских группировок, основанная после падения старого мира, носила название Основатели. За несколько лет существования они объединись с Механиками и собрали под свои знамена множество выживших и огромные богатства. Но внутренние противоречия и затяжная война привели их к краху.'
				data-desc2='Верхушка иерархии Основателей была закрытой, они жили обособленно от остальных последователей. И когда толпы вооруженных повстанцев ворвались на их территорию, они обнаружили лишь странные конструкции и символы, огромные недостроенные статуи, но ни одного живого лидера.'
				data-desc3='В гневе и страхе толпа разрушила все, до чего можно было дотянуться, но ничего ценного так и не нашла.'
				data-desc4='А потом раздался громкий протяжный звук, огромные лица словно ожили и стали произносить пророчества на разных языках. Люди в панике бежали. Позже оказалось, что покинуло каньон Основателей гораздо меньше повстанцев, чем пришло туда. Кто-то недосчитался друга, кто-то брата. По крайней мере, такую историю рассказывают шепотом у костра холодными безлунными ночами.'
				data-desc5='И все же легенда о проклятых сокровищах Основателей слишком часто упоминается в фольклоре, чтобы быть просто выдумкой. Смельчаки и по сей день то и дело отправляются на поиски сокровищ в это странное место, но мало кто из них возвращается.'
				></label>
				
				<label class="mapMain-label m9"
				data-name='Кровавые скалы'

				data-desc1='Развалины индустриального комплекса уже давно известны на Пустошах. Десятки зданий, горы перекрученного ржавого железа, остовы застывших навсегда механизмов — всё это изначально привлекало внимание выживших, которые надеялись поживиться чем-то полезным, но практически все, кто отправлялся сюда, исчезали без каких-либо следов.'
				data-desc2='Здесь законы природы исказились, и место стало центром песчаных бурь. Невнимательные путешественники мгновенно становятся жертвами смертельной стихии. Погодные аномалии разгоняют песок и воздух до сумасшедших скоростей, действуя словно кусок наждачной бумаги. Транспорт, попавший в бурю, живёт крайне недолго, прежде чем превратиться в хлам.'
				data-desc3='Но не аномалии и не сокровища прошлых эпох сделали эту местность по-настоящему известной. Дело в том, что именно здесь Кеннет Пэриш, по прозвищу Крысиный Король, регулярно проводит кровавую игру — Королевскую битву.'
				></label>
				
				<label class="mapMain-label m10"
				data-name='Технология Опустошителей'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m11"
				data-name='База Уцелевшего'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m12"
				data-name='Путь утраченной памяти'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m13"
				data-name='Колизей Одегон'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m14"
				data-name='Оазис'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m15"
				data-name='Орбитальная станция'

				data-desc1='Новая локация создана для режима «Контроль» и может похвастать уникальным визуальным стилем и асимметричной схемой. В начале боя у игроков всегда есть выбор, куда поехать: один из путей ведет напрямую к базам «A» (со стороны северной точки появления на карте) и «C» (с южной точки), второй — к точке захвата «B».'
				data-desc2='Бешеные всегда выделялись среди остальных обитателей Пустошей своей пламенной страстью к безумным идеям. И иногда эти затеи приводили не только к смерти.Однажды, банда Иглоухих, решила за ночь пересечь бескрайнюю каменистую пустыню. Разумеется, они заблудились.'
				data-desc3='На грани гибели, когда запасы бензина и воды иссякали, банда наткнулась на цветущий оазис, скрытый от посторонних глаз камнями и песком. Но это оказалось не единственной их наградой. Среди зелени Иглоухие нашли обломки орбитальной станции, которая, по всей вероятности, упала здесь много лет назад.'
				data-desc4='Банда быстро обжилась в райском месте, совершенно не предав значения надписям «Waderkvarn» на обломках космического аппарата. Иглоухие восстановили энергоснабжение станции и запустили солнечные панели, обеспечив себя энергией. А оазис давал им достаточно чистой воды для комфортной жизни. Кроме того, сама природа будто бы защитила это место от лишних глаз, окружив его камнями и песком. Но наслаждаться идиллией Иглоухим пришлось не долго.'
				data-desc5='Первыми их гостями стали Опустошители, которых, судя по всему, приманило вкючение электроники с символикой корпорации Waderkwarn. Иглоухие значительно превосходили непрошенных гостей по маневренности и отлично пользовались ландшафтом, совершая быстрые атаки из-за скал. Враги были быстро повержены, но борьба банды за это уединенное место под солнцем только начиналась. К оазису привлекли уже слишком много внимания.'
				></label>
				
				<label class="mapMain-label m16"
				data-name='Песчаная гавань'

				data-desc1='Город-призрак посреди пустыни.'
				data-desc2='Карта создавалась специально ко дню рождения игры и потасовки «День Crossout» (2022 год).'
				></label>
				
				<label class="mapMain-label m17"
				data-name='Песчаная долина'

				data-desc1='Загадочное место, засыпанное песком и камнями. Вокруг обломков образовалась особо опасная зона, которая так привлекает авантюристов и выживших.'
				data-desc2='Карта предназначена для PvP сражений.'
				data-desc3='Ну, где там бармен, когда он нужен?! Что еще делать старому вояке, о котором никто и не вспомнит, случись чего? Пить да байки травить... Знаете на юго-востоке песчаную долину, где аванпост Бешеных? Ну, через который они топливо сюда возят? Там крошево металлолома, обломки старой техники... Где земли Бешеных переходят потихоньку в южные пустоши на юге, где только потерянные и катают. Знаете, кто же ее не знает...'
				data-desc4='Это сейчас там все аккуратненько, песочком припорошено, парни Пита покатушки по вечерам устраивают в дюнах, приспособили кабины вертолетов под жилье, а откуда столько железа, понятия не имеют. Слушайте, значит. '
				data-desc5='Кто на юге был, знает, что сейчас там бури постоянные – песок только так летит, везде забивается, на зубах хрустит – даже под маской. Ну, вот, пролетал над той долиной однажды самолет.. Сильно секретный. Что-то яйцеголовые срочно хотели вывезти из лаборатории на юге. Груз какой-то опасный… Поговаривают даже, что и не с нашей планеты вовсе. Да вот время, видать, выбрали неудачно – как раз в бурю попали песчаную. Но только непростая это была буря, я вам отвечаю. Никогда раньше такого не было, ни молний оранжевых, ни вихрей таких затейливых. Я думаю, сами эти ученые приманили ее. Как – не знаю, не спрашивайте.'
				data-desc6='Через часов 5, когда буря улеглась, туда подлетели вертолеты, потом и колесной техники нагнали. Пытались добыть из обломков хоть что-то. Отправляют команду, а они не возвращаются. Отправляют дронов – те с ума сходят. Городок поставили палаточный неподалеку, начали серьезно обустраиваться, а тут и жахнуло по-настоящему…'
				data-desc7='Только сейчас понемногу песок ветром разнесло, стали обломки видны. А когда мне старый мусорщик – мой наставник – это рассказывал, тут просто зона была закрытая. Столб песчаный до неба. И черные всполохи внутри по белому, как буквы. Смейтесь-смейтесь, мелочь пузатая. Вот помру и никто не будет знать, как все было… Да где там бармен уже!'
				></label>
				
				<label class="mapMain-label m18"
				data-name='Песчаный залив'

				data-desc1='Расколовшийся надвое контейнеровоз уже два с лишним десятилетия ржавеет на солнце. Краска на нем почти облезла, а названия так совсем не видать. Неподалеку от него, овеваемый всеми ветрами, нашел последнее пристанище передвижной город Скитальцев. Два чуда техники с печальной судьбой.'
				data-desc2='Раньше здесь был торговый порт, откуда Waderkvarn доставляли припасы на свой испытательный полигон и торговали со всеми, у кого хватало денег (и духа). Сразу после катастрофы из-за плохой погоды неизвестный контейнеровоз столкнулся с рифом и сел на мель.'
				data-desc3='Шторм не утихал несколько дней и разбил корабль пополам. Когда буря стихла и схлынули воды, залив опустел. Порт стал одной из многих природных аномалий, разорвавших Землю в те дни.'
				data-desc4='На том же месте крушения уже через несколько лет несчастье постигло передвижной город Скитальцев. Это закрытый народ, и о случившемся не говорят. Странно лишь то, что они здесь осели и не пытаются починить свою технику. Так выросло маленькое мирное поселение, сколотившее свои скудные жилища из контейнеров, выпавших с корабля.'
				></label>
				
				<label class="mapMain-label m19"
				data-name='Рок-Сити'

				data-desc1='Когда-то тут, посреди пустыни, спрятанная среди скал, была построена автономная и хорошо снабженная военная база. Способная противостоять превосходящим силам противника, она была разграблена и почти разрушена в первые недели после катастрофы своими же солдатами.'
				data-desc2='Долгие годы затерянный в пустыне бункер не привлекал особого внимания, пока там не поселилась секта солнцепоклонников, владеющих технологией получения солнечной энергии. За несколько месяцев они ухитрились починить ворота и вернуть подачу электричества на базу.'
				data-desc3='А когда новым поселением заинтересовались рейдеры, их уже встретил хорошо укрепленный и почти неприступный город, построенный внутри скалы.'
				data-desc4='Теперь Рок-Сити процветает, в основном экспортируя заряженные аккумуляторы, и часто подвергается нападениям бандитов и конкурентов.'
				></label>
				
				<label class="mapMain-label m20"
				data-name='Скалистая трасса'

				data-desc1='Каньон, в котором проходят опасные гонки.'
				data-desc2='Кто и зачем разрабатывал этот каньон в прошлом уже не так важно, главное, что сейчас это место собирает всех самых отчаянных фанатов скорости. Они стекаются сюда, чтобы проявить себя, испытать на прочность свой бронемобиль и побить как можно больше соперников. Длинные прямые, извилистые повороты, разветвления трассы и даже небольшой водоём — всё это только добавляет гонке зрелищности, заставляя адреналин разливаться по венам.'
				data-desc3='Трек “Скалистая трасса” рассчитан под быстрые машины, способные развить максимальную скорость и обойти противников на длинных прямых дистанциях.'
				></label>
				
				<label class="mapMain-label m21"
				data-name='Сломанная стрела'

				data-desc1='Корпорации Waderkvarn принадлежали большие территории на юге от долины, где располагались лаборатории и высокотехнологичные производственные комплексы, а также небольшие закрытые городки, обслуживающие их.'
				data-desc2='Интересы корпорации всегда были направлены в будущее, и несколько революционных патентов, защищенных в последние годы перед катастрофой, приносили огромные прибыли.'
				data-desc3='Учредители всегда очень серьезно, почти параноидально, относилось к охране информации. Так что никто до конца не знает, какие именно секретные объекты были построены на закрытой для посещения территории, и что за эксперименты там проводились.'
				data-desc4='Одним из таких объектов, обнаруженных только спустя много лет после катастрофы, оказался почти не тронутый частный космодром с ракетой-носителем, подготовленной к пуску. Была ли это попытка к бегству? Но куда? И почему корабль не был запущен? Выживших мало интересуют эти вопросы. Зато ценные ресурсы и материалы, обнаруженные в городке при космодроме, сделали его ареной постоянных боев.'
				></label>
				
				<label class="mapMain-label m22"
				data-name='Смертельная переправа'

				data-desc1='Пусто'
				></label>
				
				<label class="mapMain-label m23"
				data-name='Стоянка Скитальцев'

				data-desc1='Оставаться в стороне от конфликта и лишь изредка сотрудничать – самая выгодная тактика. Но никто не хотел бы обвинять в этом кочевников. Главным приоритетом Улисса всегда были интересы его товарищей. Поэтому, когда Степные волки не только предложили им сотрудничество в производстве чего-то, что могло бы навсегда изменить Долину, но и подарили им старый военный аэродром, полный разных запчастей, Кочевники согласились, даже не задумываясь о последствиях.'
				></label>
				
				<label class="mapMain-label m24"
				data-name='Токсичная трасса'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m25"
				data-name='Ущелье El Diablo'

				data-desc1='Западные Пустоши — опасное место. Жара, пыльные бури и регулярные нападения рейдеров держат людей в постоянном стрессе. Но иногда даже самым суровым выжившим нужно передохнуть. И для этого они отправляются в ущелье El Diablo на битву с левиафанами.'
				data-desc2='Раньше это место внушало ужас, но нападения левиафанов на него прекратились, и теперь ущелье практически ежедневно привлекает десятки выживших, ищущих необычные развлечения.'
				data-desc3='Талантливые инженеры собирают больших металлических монстров, чтобы отправить их туда на игры "Вторжения". А те, кто больше предпочитает сражения, выходят на бой против механических монстров, чтобы доказать свою отвагу и заработать.'
				data-desc4='За пару лет с начала первых "Вторжений" ущелье заметно обжили. В округе развесили флаги, перекрыли заезды металлическими воротами: из одних выпускают отважных выживших, из других — команду левиафана. Сверху на скалах закрепили временные жилища, чтобы хоть кто-то из зрителей доживал до конца "Вторжения". Болельщиков поднимают наверх специальными кранами, а кто в себе уверен — залезает сам по опорам.'
				data-desc5='Приезжают зрители с самых разных концов Долины. Помещение можно снять на время, как в старые времена снимали номер в отелях, и зависнуть на пару дней с друзьями. Бизнес пользуется спросом, и места внутри арены самые дорогие.'
				></label>
				
				<label class="mapMain-label m26"
				data-name='Чёртовы рудники'

				data-desc1='Когда-то здесь был огромный горнодобывающий комплекс, который построили с размахом, в надежде извлечь сверхприбыли из богатых залежей. Но то ли георазведка была проведена недостаточно тщательно, то ли откаты виноваты.'
				data-desc2='В общем, все ископаемые были выработаны еще до катастрофы, а тяжелая техника и постройки оказались брошенными. Ведь в старом мире часто дешевле было выбросить вещь, чем утилизировать...'
				data-desc3='Сегодня ущелье является домом, полигоном и охотничьим угодьем для сотен рейдеров, которые поселились в старых шахтах. Ведь именно через эту местность пролегает самый короткий торговый путь между долиной и западным Каганатом.'
				data-desc4='Конечно, здесь существуют островки покоя, укрепрайоны, защищенные от нападений, но и они нет-нет да сменяют хозяина. И всегда есть риск получить пулю в спину от того, кто только что помогли тебе сменить колесо.'
				data-desc5='Вот и клянут водители, которым приходится ехать этим путем, последними словами эти Чертовы рудники.'
				></label>
				
				<label class="mapMain-label m27"
				data-name='Северный путь'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m28"
				data-name='Вулкан'

				data-desc1='Это — 2-уровневая карта для сражений в формате «Встречный бой». Локация представляет собой зону, которая некогда была научной станцией, пережившей извержение вулкана. Сейчас она служит местом, где гиперборейцы утилизируют старые подводные лодки и прочую технику для своих нужд.'
				data-desc2='Всего на «Вулкане» можно выделить 2 основные области. Первая — это 2 параллельных спуска для сражений на дальних дистанциях, а вторая — плато с большим количеством укрытий и точкой захвата.'
				data-desc3='На каждом спуске имеется по 2 возможных пути следования: один ведет к прострелу на противоположную сторону, а другой скрыт от вражеского огня и позволит вам без особых проблем добраться до низины.'
				data-desc4='Оба спуска соединены мостом, который может помочь бойцам ближнего боя зайти за спину зазевавшимся снайперам.'
				data-desc5='На плато удобнее будет уже машинам, собранным для контактных боев и боев на средней дистанции. Дальнобойные машины в это время должны прикрывать своих союзников, следить за вражескими снайперами и максимально осложнять им жизнь.'
				data-desc6='ИСТОРИЯ КАРТЫ:'
				data-desc7='Ледяной морской ветер и забивающийся повсюду снег — не лучшие условия для жизни. Но для ученых, работавших у подножия спящего вулкана раньше, эти обстоятельства стали подарком. Говорят, что корпорация «Waderkvarn» изучала здесь необычную сейсмическую активность, а потому лишние глаза были не нужны. Неизвестно, успели ли ученые что-то выяснить, но сейчас от их построек остались только руины и огромный разлом в земле.

Спустя годы гиперборейцы подарили новую жизнь этому месту, обустроив бухту под своеобразную верфь для разборки подлодок и кораблей, детали от которых они направляли к своим плавильным печам по фуникулеру. Именно эта бухта стала крайней точкой влияния Гипербореи — продвинуться дальше на юг им не давали гравитационные аномалии. Но все изменилось, когда северян возглавил Наставник. Благодаря своему посоху он смог нейтрализовать действие необъяснимых сил, открыв проход к Долине.

Но северяне оказались не единственными, кто желал пройти по этому пути. Очень скоро подножие вулкана стало одним из многочисленных полей боя, которыми густо наполнены Пустоши. Кто-то из выживших пытался самостоятельно найти загадочную Гиперборею, кто-то охотился на этих авантюристов, а кто-то просто собирал все, что осталось от первых двух. Но вскоре ситуация обострилась еще и тем, что из давно спящего вулкана повалил густой черный дым. Кто знает, может быть именно пробуждение горы когда-то выгнало ученых из бухты.'
				></label>
				
				<label class="mapMain-label m29"
				data-name='Горная деревушка'

				data-desc1='Лучшее место для праздника и битв с Опустошителями.'
				data-desc2='Уединенная деревушка в горах была отличным прибежищем для любителей природы: рыбаков, лесорубов, охотников и просто уставших от городской суеты людей. А горнолыжный комплекс неподалеку обеспечивал деревушке постоянный поток туристов, что позволяло жителям безбедно жить круглый год.'
				data-desc3='Когда произошел Кроссаут, деревушка быстро опустела и, спустя годы, практически сохранила свой первозданный вид, благодаря удаленности от цивилизации. В этом году туда случайно забрел Спасатель Генри. Атмосфера и природа так впечатлили его, что бывший пожарный решил устроить здесь праздник для жителей Долины.'
				data-desc4='Он заготовил подарки и поехал к Механикам, чтобы через них оповестить всех. Когда Генри, собрав выживших, вернулся в деревушку, оказалось, что о празднике узнал Гронч. Он привел туда Опустошителей, а к приезду Генри они уже успели запустить свои манипуляторы в подарки.'
				></label>
				
				<label class="mapMain-label m30"
				data-name='Фабрика Waderkwarn'

				data-desc1='ПУСТО'
				></label>
				
				<label class="mapMain-label m31"
				data-name='Высокий собор'

				data-desc1='Большие и открытые заснеженные пространства — как раз то, чего не хватает во время зимних боев в Crossout!'
				></label>
				
				<label class="mapMain-label m32"
				data-name='Крепость'

				data-desc1='Уже лет семь, как Долина стала пригодной для жизни, но близко к Могильнику так народ и не селится. Нехорошо там: голова болит, тяжело, уйти хочется. И не знает никто, отчего это, как не знают почему вдруг перестал Могильник отравлять земли вокруг своим невидимым ядом.'
				data-desc2='Вот и стояла крепость на холме всеми забытая, пока не поселилась там пара подростков, и нормально им было. Видимо, на детей излучение слабее действует. Или по-другому… Поселившись тут, братья быстро сколотили шайку из таких же безбашенных сирот, и начали нападать на окрестные селения и караваны.'
				data-desc3='И забирались они все дальше от центра Долины и копили они оружие и силы, а сокровища в крепость свозили, где их никто достать не мог. Поначалу им это с рук сходило, пока братья не устроили настоящую бойню в деревушке неподалеку от Централи. Как будто бес в них вселился, никого не пощадили...'
				data-desc4='И тут уже не стерпели Механики, перемирие заключили с другими бандами, чтобы общего врага наказать. Сам Синоптик возглавил тогда отряд в шестьдесят машин. Близко подойти они не могли, зато артиллерией так поработали, что от крепости только несколько стен и осталось. А всех, кто бежал, ловили и казнили на месте.'
				data-desc5='Только братьев так и не нашли, говорят, в Могильник они отступили.'
				data-desc6='С тех пор к крепости внимание повышенное, все там сокровища ищут, оставшиеся от братьев. Особенно в последнее время, когда перестало мутить на подступах к ней. Только нет там ничего, видимо, с собой на тот свет братья сокровища забрали.'
				data-desc7='С обновлением 2.7.0 у игроков есть возможность перевернуть ход боя на локации, благодаря грамотному использованию артиллерийских установок!

На локации расположен специальный терминал, активация которого запустит артиллерийские снаряды в противников. Урон от попадания таких снарядов будет нанесен только игрокам команды противника. Поддержку артиллерии можно вызывать раз в 20 секунд (время перезарядки общее для всех участников команды).

Не забывайте о том, что ваши противники также могут воспользоваться терминалом и не упускайте эту стратегически важную точку локации из виду!

Внимание! Возможность нанесения артиллерийского удара доступна только в миссиях (режим «Встречный бой»).'
				></label>
				
				<label class="mapMain-label m33"
				data-name='Старый город'

				data-desc1='Когда-то площадь перед разрушенным Храмом в центре Старого Города была местом сбора выживших. В первые годы после катастрофы сюда приходили семьями и поодиночке. А бывало, что и целыми бандами. И никто не трогал друг друга, ведь именно здесь, под стенами разрушенного Храма, в те годы жил Проповедник.'
				data-desc2='Он не произносил громких речей с трибуны, а тихонько двигался от одного костра к другому, и для каждого путника находилось у него доброе слово. И пепел вновь становился угольками, а в глазах слышавших его людей зажигалась жизнь.'
				data-desc3='Неизвестно, что стало с Проповедником, но уже несколько лет как площадь Старого города обезлюдела. Развалины Храма поросли бурьяном, а узкие улочки города стали местом непрекращающихся сражений бандитских кланов и рейдеров пустоши.'
				></label>
				
				<label class="mapMain-label m34"
				data-name='Бастион Братства'

				data-desc1='Поселения Братства всегда славились своей безопасностью. Многие выжившие шли служить к Степным волкам или работать на Мусорщиков только ради того, чтобы получить спальное место в одной из их колоний. Но заветной мечтой каждого члена Братства было поселиться в Бастионе.'
				data-desc2='Огромная монолитная стена, за которой выжившие обустроили свои жилища и строили будущее, надеясь на возрождение человечества, долгие годы казалась неприступной. Но противостояние людей и Опустошителей поставило это под сомнение.'
				data-desc3='Машины застали Братство врасплох, уничтожив часть их техники и строений, но люди завалили вход и сумели на время отбить нападение врагов. Опустошители много раз пытались взять Бастион штурмом, и в конечном итоге взяли колонию в осаду, держать которую они могли практически бесконечно.'
				data-desc4='Общий враг временно сплотил выживших, и многие группировки бросились на помощь Бастиону, надеясь получить выгоду от помощи военным. После чего у неприступных стен развернулись одни из самых жарких сражений современности.'
				></label>
				
				<label class="mapMain-label m35"
				data-name='Кольцо пепла'

				data-desc1='С самого начала нашей истории стало ясно одно. Наука и человек не могут ужиться вместе: одно, столкнувшись лбом с другим, неизбежно изничтожит его. Это место… Когда-то давным-давно оно было создано, чтобы вывести нас на новый уровень. Поднять человека в небо, раскрыв тайны самого мироздания. Но этого не случилось. Человек столкнулся с наукой, а именно с самой ужасной и манящей ее частью — неизведанным.'
				data-desc2='Вирусом кроссаут. Возможно, он спас нас от возникновения черной дыры прямо в сердце Земли, а может быть предотвратил появление лучшего человечества.'
				data-desc3='И даже после катастрофы остались те, кто не прекратил попытки разгадать все тайны мироздания. Дети рассвета одни из них. Они считают, что могут спасти цивилизацию. Но нельзя вернуть то, что уже погибло. Если вовремя не остановиться, умрут те жалкие крупицы жизни, что изо всех сил пытаются прорасти в потрескавшейся и пыльной пустоши, ставшей для Человека новым домом.'
				data-desc4='Наука победила, в который раз…
				Оставив лишь постапокалиптические Помпеи.
				Вернув мир к истокам.'
				data-desc5='И теперь с неба падают десятки тысяч причин, почему цель никогда не оправдывает средства. Этот пепел горячим одеялом укрывает безжизненную почву вокруг научного комплекса. Этот пепел укутывает бронемашины и их владельцев, решивших испытать судьбу. Очередных скитальцев, покусившихся на что-то большее. Этот пепел служит напоминанием о том, что самое ценное можно запросто потерять дважды.'
				data-desc6='Все эти машины на горизонте прибыли сюда ради лучевых ускорителей. Как выяснилось, не только Дети рассвета охотятся за этой технологией. Кто знает, может лучший охотник сегодня найдет больше, чем хотел?'
				></label>
				
				<label class="mapMain-label m36"
				data-name='Наукоград'

				data-desc1='Когда-то на улицах наукограда Прорывной кипела жизнь. Ученые съезжались сюда со всех концов содружества, чтобы вместе, единым порывом, двигать вперед технологии и прокладывать путь для человечества. Жителям было сказано, что гейзеры, скрытые под асфальтовой кожей, беспробудно спят.'
				data-desc2='Они не спали. Прорывной затаился, дожидаясь, пока люди возведут дома, обживут лаборатории, начнут изучать потенциал геотермальной энергии. Как только ученые осмелели настолько, что решились ее использовать, город обрушил на них свой гнев.'
				data-desc3='Гейзеры проснулись, земля в городе начала проседать, здания покосились. Какое-то время жители Прорывного пытались приспособиться к землетрясениям. Но город разрушался, и люди, смирившись, покинули его.'
				data-desc4='Сейчас Прорывной пуст, и на занесенных песком улочках воет несущийся с холмов ветер. Панельные дома стали для него трубами, ветер прорывается через них с ревом, словно зверь, бьющийся о стены клетки.'
				data-desc5='Сейчас Прорывной пуст, и на занесенных песком улочках воет несущийся с холмов ветер. Панельные дома стали для него трубами, ветер прорывается через них с ревом, словно зверь, бьющийся о стены клетки.'
				data-desc6='Время беспощадно крошит бетон, но в самом центре Прорывного возвышается комплекс новых, крепких зданий. Им не страшны ни песчаные бури, ни кислотные дожди. Технологии, созданные учеными города десятилетия назад, нашли отражение в чертежах Детей рассвета и их новых неизвестных союзников. Много кто интересуется фракцией, сумевшей возвести в рассыпающемся городе рабочую ГеоТЭС, но пока никому не удалось ничего выяснить.

Жители мира, родившегося из катастрофы, сделали Прорывной ареной бесконечной войны. Энергия ГеоТЭС необходима многим обитателям Пустошей, и они готовы драться за нее. Остатки домов, возвышающиеся, словно скелет древнего существа, стали стенами ринга.

Опытные бойцы знают, что от гейзеров нужно держаться подальше. Тугие потоки воды и газа подбросят машину и превратят в легкую мишень.

Прорывной не любит слабых — даже сейчас, покинутый всеми и разрываемый изнутри, он все еще будто готов сражаться.'
				data-desc7='Новая карта Наукоград — это давно затопленный и заброшенный город. На местности встречаются много мелких водоемов и участки просаженной почвы. Основными укрытиями служат частично разрушенные панельные дома, образующие локальные арены.

Одна из главных достопримечательностей — это гейзеры, которые появятся в игре впервые. Они сосредоточены в центре карты, и на их энергии функционирует ГеоТЭС Детей рассвета. Во время работы гейзеры перекрывают обзор, могут уничтожить дронов и ракеты, которые попали в них. Помимо этого через них сложнее передвигаться, а зазевавшийся водитель легкой машины рискует быть подброшен в воздух.

В центре карты рядом с ГеоТЭС вы найдете много укрытий. Это место хорошо подходит для локальных столкновений на маневренных машинах, так как из этой зоны легко уехать в любую точку карты, и это кратчайший путь до вражеской базы.

Если не хочется ехать через центр, можно объехать по периметру через жилые комплексы или вдоль монорельса. Там вы встретите несколько снайперских позиций и площадок для обзора и лучшего ориентирования на местности. Также на выезде с базы мы разместили удобную позицию, с которой видно основные пути до вашей базы и происходящее возле ГеоТЭС.'
				></label>
				
				<label class="mapMain-label m37"
				data-name='Плацдарм Опустошителей'

				data-desc1='После вторжения Опустошителей прошло уже несколько лет. Безымянный герой вместе с союзниками вернул людям похищенную память и оттеснил врага, насколько это было возможно.'
				data-desc2='Вот только они лишь ранили зверя. А не убили его. Зверь покинул известные выжившим территории, чтобы затаиться в тени. Зализывал раны, таил обиду и готовился к новому удару… И когда солнце наконец осветило тень, там уже никого не было.'
				data-desc3='Найденная территория прилегает к Наукограду и Кольцу пепла, и их мрачные очертания виднеются вдали. Можно с уверенностью утверждать, что когда-то здесь были Опустошители. Местность испещрена следами их пребывания. Ландшафт прорезают три бездонные шахты неизвестного предназначения. Тот, кто возвел их, не сильно заботился о безопасности.'
				data-desc4='Много выживших сорвалось туда по неосторожности. Знающим людям шахты напоминают гигантскую систему охлаждения, которая могла бы понадобиться подземной лаборатории Кольца пепла. Но насколько эта идея далека от правды, пока никто не смог сказать.'
				data-desc5='Сохранились здесь и следы Ллойда — самого известного (и безумного) ученого Пустошей. Ходили слухи, что он пытался постичь тайну безмолвных механических монстров. Удалось ли ему разгадать их и наладить контакт? Или Опустошители переиграли ярчайший ум Детей рассвета и сами использовали его?'
				data-desc6='Узнать ответы на все эти вопросы не позволяют постоянные бои между выжившими, которые при помощи оружия пытаются решить судьбу Плацдарма. Одни из них яростно убеждены, что все следы Опустошителей необходимо уничтожить, другие — стоят насмерть за то, чтобы изучить необычные технологии. Пока не утихает борьба, красные глаза безмолвных наблюдателей продолжают вглядываться в бездну. И чем больше времени проходит, тем ближе их эксперимент к завершению.'
				data-desc7='Особенностью карты служат три служебные шахты, вокруг которых расположены точки захвата. Бои происходят на двух уровнях: внешний высокий и внутренний низкий, граница между которыми проходит через шахты и точки интереса.

Сами шахты занимают значительное пространство, а падение в них - смертельно. Следует быть аккуратным при проезде по краю шахты: велик риск сорваться в пропасть. Еще более опасно движение по мостам через шахты, однако вместе с тем это самый быстрый способ сократить дистанцию.

Внешний уровень представляет собой холмистую возвышенность, с которой открывается обзор на центральную часть карты.

Центральной фигурой стала заброшенная башня, которая дает укрытие желающим воспользоваться кратчайшим маршрутом между точками захвата. Но будьте осторожны: никогда не знаешь, когда противник столкнет тебя в пропасть.'
				></label>
				
				<label class="mapMain-label m38"
				data-name='Чистый остров'

				data-desc1='Остров с научным комплексом Детей Рассвета.'
				data-desc2='Комментарии разработчиков: «Чистый остров» – первая в истории Crossout карта, которая показывает, как выглядит «большая вода». К сожалению для выживших, вода вокруг острова крайне опасна. Дети Рассвета организовали на острове научную базу, которая занимается, в первую очередь, очисткой воды.'
				data-desc3='Бои на карте проходят по сценарию «Встречный бой». Команды начинают в равных условиях с противоположных краев карты, а задачей для них будет захват базы прямо под водонапорной башней. Местность выполнена таким образом, что есть как выгодные позиции на верхнем уровне (например, на любом из мостов, ведущих к точке), так и укромные позиции вблизи арен для ближнего боя'
				data-desc4='Любители морских видов смогут проехать у самой кромки воды вплоть до точки захвата. Однако им стоит быть очень внимательными, ведь вода далеко не безобидна. Когда игрок попадает в воду вокруг острова, его машина начнет нагреваться и получать урон. Будьте внимательны: чем дольше крафт нагревается, тем больше урона вы получаете!'
				data-desc5='Мелководье – отличное место, куда можно выманить своего врага, если вы уже остались без оружия. Ну или если просто уверены в своих силах и считаете, что переживете врага. На этой глубине продержаться можно довольно долго, у вас есть право на ошибку.'
				data-desc6='Но есть и более опасные зоны: их вы узнаете по бурлящей воде и пару. Они сильно нагревают и наносят большой урон. Кроме того, бронемобилям с ховерами в этих горячих источниках тоже не понравится.'
				data-desc7='Такие же особо опасные зоны расположены вокруг острова повсюду, где заканчивается мелководье. И, хоть вас и не ограничивают стены, за мелководье все же лучше не соваться.'
				></label>
				
				<label class="mapMain-label m39"
				data-name='Энергоузел'

				data-desc1='Когда Долина в первый раз столкнулась с Опустошителями, это открыло выжившим доступ к старым научным сооружениям, которые «красноглазые» тогда быстро заняли и адаптировали под себя.'
				data-desc2='Кольцо пепла, Плацдарм Опустошителей — все эти места были освобождены выжившими в жестоких боях с общим врагом. Но как только он отступил, группировки тут же повернули орудия в сторону вчерашних соратников, пытаясь забрать себе эти куски земли.'
				data-desc3='Еще одним таким местом стал и «Энергоузел». Но здесь, одним из «земледельцев» удалось взять верх и присвоить территорию себе. Задавив числом и безумной отвагой Бешеные подчинили себе «Энергоузел», даже еще не решив, зачем им это. Они так и не смогли разобраться в назначении технологий и построек здесь.'
				data-desc4='Единственным их знанием стала надпись Waderkwarn внутри шпиля. Но этот кусок земли грел карман Психа Пита и оказался очень кстати, когда Вершитель Петролий решил устроить «гладиаторские бои».'
				data-desc5='Массивные сооружения здесь, по предположениям, являются частью некой поисковой системы, расходующей огромные массы энергии. В эту же систему входит Плацдарм Опустошителей.'
				data-desc6='На остатках строений Бешеные воздвигли наблюдательные вышки, а выезд из «Энергоузла» они обложили минами для самих участников соревнований. Теперь научные сооружения вновь стали частью эксперимента, хоть и давно доказанного. При естественном отборе всегда выживает сильнейший.'
				></label>
				
				<label class="mapMain-label m40"
				data-name='Вострочный квартал'

				data-desc1='«Восточный квартал» — первая карта в новой стилистике Синдиката, выделяющейся на фоне существующих локаций своей городской тематикой и цветовой палитрой. Новая фракция крепко там обосновалась и не особо рада новым посетителям. И не важно, что приводит их на территорию Синдиката — горячий прием обеспечен всем.'
				data-desc2='Ожесточенные бои в центре квартала в режиме «Захват» позволяют прочувствовать все особенности карты: перепады высот, возможность контроля точек, баланс проездов и многое другое.'
				data-desc3='Множественные прострелы и хорошая видимость при наличии укрытий позволят играть тактически как в обороне, так и в нападении.'
				data-desc4='Не стоит забывать, что центр локации пересекает высушенный канал, в который могут спуститься быстрые машины ближнего боя, чтобы застать врасплох своих оппонентов и навести панику в рядах. Поэтому лучше держаться вместе и внимательно смотреть за тем, что делает ваш противник, находя слабые места в его защите.'
				></label>
				
				<label class="mapMain-label m41"
				data-name='Гараж Синдиката'

				data-desc1='Синдикат с пугающей скоростью сумел превратить целый комплекс офисных зданий в полноценный аванпост. Им даже удалось оживить небольшую парковую зону и починить монорельс, ведущий к Восточному Кварталу. А из бывшей многоуровневой парковки вышел отличный полигон для любителей дрифта.'
				data-desc2='История: После Crossout обитатели Долины так и не смогли вернуться в гигантские сооружения из бетона и стекла. Те выжившие, которые еще помнили мир до катастрофы, пытались подобраться к старым домам, но вид опустевшего мира наводил на них тоску и заставлял побыстрее уйти — чувство это передавалось и их соплеменникам.'
				data-desc3='Для пришельцев с Востока безлюдный район оказался настоящим подарком.'
				data-desc4='Бетонные исполины Восточного квартала со сверкающими на солнце окнами-чешуёй стали для Синдиката лучшим прибежищем: узкие улицы, так ненавистные жителям Долины, играли только на руку маневренным бронемобилям гостей. В центральном здании офисного комплекса они и создали свой укрепленный аванпост. А один из лучших восточных воинов — Мунму — взял на себя обязанность стать хранителем этих древних металлических «драконов».'
				data-desc5='В давно покинутых зданиях вновь закипела жизнь. Высокотехнологичный Синдикат сумел адаптировать окружение под себя. Многоуровневая парковка позволяла бойцам тестировать бронемобили и испытывать силы в гонках, а восстановленный парк стал напоминанием о их родине. Пришельцам даже удалось наладить работу монорельса, ведущего в центр Восточного Квартала.'
				data-desc6='Из-за Синдиката у жителей Долины вновь проснулся интерес к остаткам прошлого, и выжившие потянулись к аванпосту. Гости с Востока охотно вербовали наемников. Казалось бы, удивляться местным уже нечему, но у загадочного и своенравного Синдиката хватало козырей в рукаве. И их появление внесло в жизнь выживших свои коррективы.'
				></label>

				data-desc1='Парк, еще до катастрофы разбитый силами корпорации «Синто» на окраине города. Специально для него, они вырыли целый пруд с небольшими островками, соединенными широкими деревянными мостиками. Рядом же на холме разместилось синтоистское святилище.'
				data-desc2='После катастрофы место долго пустовало, пока в город наконец не прибыл Синдикат. Их приоритеты, однако, не включали в себя парки и храмы, потому даже они сюда заезжали редко.'
				data-desc3='Поэтому когда сюда прибыли уже Бешеные, им не составило особого труда захватить этот парк и навести в нем свои «порядки». Ранее самый мирный и тихий уголок города превратился в Арену для смертельных схваток.'

				<label class="mapMain-label m45"
				data-name='Святилище'

				data-desc1='Карта на которой можно покорить не только равнины, но и горы!'
				data-desc2='Локация совмещает в себе кибер-сеттинг и полностью заросший зеленый сеттинг. Горы служили Синдикату отличным укрытием от врагов, но, как известно, рано или поздно все тайное становится явным. К сожалению для Синдиката, это произошло рано.'
				data-desc3='Карта подготовлена специально для боев наземных и воздушных машин. Даже если на вашей наземной машине установлено курсовое оружие, на этой карте у вас будет возможность изловчиться и выстрелить в небеса.'
				data-desc4='На локации также присутствует центральная антенна, которая хорошо спрячет игрока от огня сверху. Но не все так просто: до нее еще надо успеть добраться и захватить над этой зоной контроль.'
				data-desc5='Горы являются как хорошим местом для стрельбы по вражеской летающей технике, так и хорошим укрытием для бронелетов, ведь за ними можно быстро спрятаться от большинства самонаводящихся орудий.'
				data-desc6='История карты: Происхождение.'
				data-desc7='Синдикат редко имеет дело с чужаками и предпочитает изолироваться от мира в городских застройках и небоскребах. К сожалению для них, это также означает, что практически кто угодно в пустошах знает, где искать «драконов». Поэтому часто лидеры и офицеры Синдиката предпочитают встречаться в более уединенных и скрытых от лишних глаз местах. Небольшое горное святилище, построенное еще до Кроссаута корпорацией Sinto посреди острых скал, подходило для этого идеально. А специально оборудованное убежище, расположенное прямо под ним и тоннелями уходящее в горный массив, позволяло безопасно хранить самые ценные наработки корпорации. До недавнего времени о нем знали только сами «драконы».

После конфликта со Степными Волками ситуация начала меняться. Военные всячески пытались нанести ответный удар по Синдикату, но лезть в их укрепленные города не рисковали, ограничиваясь налетами. Святилище, однако, долгое время оставалось не обнаруженным. И лишь с появлением техники с винтами разведчики волков смогли обнаружить это скрытое в горах место. Синдикату без особых усилий удалось сбить непрошеных гостей, но стало ясно, что безопасно тут больше не будет. «Драконы» быстро эвакуировали все, что успели, а слухи о новой, еще нетронутой земле разлетелись по Долине. И вскоре когда-то тихое Святилище превратилось в очередное поле боя.

Битва за Святилище
Уровень доступа: высокий.

Доклад Искательницы Охры.

Одним из последних мест крупных сражений между Братством и Каганатом стало Святилище, ранее принадлежавшее Синдикату. Выбить драконов из их укреплений в горах военным сразу не удалось. В первых столкновениях они потеряли множество бронелетов, а также несколько летающих платформ. И только после использования сил наемников из числа выживших, превративших святилище в настоящее поле боя, Синдикат был все же вынужден оставить позиции. При этом, судя по доступным нам сведениям, большую часть оружия и технологий им удалось эвакуировать.

Крупномасштабная битва, однако, привлекла внимание и Каганата. Вскоре отряды во главе с Огнепоклонниками и сами добрались до уже заваленного обломками горного убежища. Там им удалось завладеть остатками сбитой техники военных и средствами ПВО драконов, хоть большая их часть досталась информаторам из числа Воронов. Воспользовавшись общей неразберихой, отдельным отрядам Бешеных даже удалось проникнуть в само Святилище. Но вытеснить оттуда Братство, все также пользующееся поддержкой выживших Долины, они так и не смогли. На текущий момент военные сохраняют контроль над областью, которая теперь обладает сомнительной ценностью и постоянно требует новых жертв для поддержания контроля. Судя по всему, настоящими победителями в этой войне станут те, кто в ней не участвовал.'
				></label>
				
				<label class="mapMain-label m46"
				data-name='Синто-Сити'

				data-desc1='Добро пожаловать на новую PvP-карту «Синто-Сити»! Локация продолжает полюбившийся многим сеттинг постапокалиптического мегаполиса. Эта часть города многогранна, и в ней мы постарались продолжить переосмысление маршрутов движения игроков. Эта четырехуровневая, относительно компактная карта для «Встречного боя» представляет собой квартал некогда одной из богатейших корпораций мира, построенный в плотной городской среде на берегу канала.'
				data-desc2='Те, кто любит преследовать противника и использовать для этого все особенности окружения, определенно найдут, где тут развлечься. В «городской» части карты идеальные условия, чтобы запутать врага, уйти от преследования или же обойти ничего не подозревающую жертву с тыла.'
				data-desc3='Со стороны канала игроков ждут длинные прострелы в центр карты, позволяющие дальнобойным сборкам и артиллерии занять выгодные позиции и помогать команде, находясь на безопасном расстоянии.'
				data-desc4='У всех желающих избавиться от «снайперов» есть возможность добраться из центра карты к дальнобойным позициям по верхнему ярусе — крупной эстакаде. Не забывайте почаще менять свою позицию, и это принесет свои плоды!'
				data-desc5='Четыре когда-то пешеходных моста через канал — опасная, но выгодная возвышенность: игрок на ней — как на ладони, но и противники внизу окажутся для него легкими мишенями.'
				data-desc6='На этой карте мы реализовали интересную особенность: захват базы можно начать на двух уровнях: по-старинке внизу, или же на верхнем уровне — эстакаде, которая проходит прямо над базой.'
				data-desc7='История о карте: Часто говорят, что не место красит человека, а наоборот. Но в Синдикате считают, что одно невозможно без другого.

Когда большая часть населения Земли погибла, эстетические вопросы мгновенно перешли в самый низ потребностей человека. В бесконечной борьбе и попытках выжить люди уничтожали в себе человечность, создавая при этом на ее обломках новую, жестокую культуру. Но для выживших членов консервативной паназиатской корпорации «Sinto» такой подход был неприемлем. До Кроссаута ресурсов компании хватало, чтобы выкупать целые кварталы в мегаполисах и адаптировать их под свои нужды. Но влияние корпорации - это не только деньги, а сами люди в ней. После катастрофы они быстро адаптировались к новому миру и смогли сохранить всё то, что копилось веками, и продолжили развивать это – создав Синдикат.

Стремление к сохранению традиций подтолкнуло бывших членов корпорации вернуться в одну из бывших штаб-квартир компании, которая находилась в одном из городов к юго-востоку от нынешней Долины. Еще раньше этот квартал был одним из самых технологически развитых мест на планете и олицетворял собой то будущее, к которому стремилась «Sinto». Сейчас же Синдикат продолжил это будущее строить. «Драконы» смогли восстановить монорельс, починить электронику и укрепились в своей «новой» штаб-квартире. Никому не нужный ранее район, засветившись неоновым светом, тут же привлек к себе внимание. Любители наживы наконец поняли, что больше всего можно забрать у того, кто умеет хранить.'
				></label>
				
				<label class="mapMain-label m47"

				data-desc1='На территории полигона, помимо стандартных зон для тестирования бронемобиля и строительства, есть полноценный гоночный трек и стрельбище с мишенями.'

				<label class="mapMain-label m48"
				data-name='Центральный стадион'

				data-desc1='Бей Скара много путешествовал по миру, побывал в самых отдалённых его уголках и достаточно повидал. Теперь он немного успокоился, осел и занялся коллекционированием.'
				data-desc2='Успех Крысиного короля и его арены подтолкнул главу фракции к действию. Масса болельщиков, слава по всем Пустошам — это пришлось по нраву Бею Скаре. И он захотел так же, и что более важно — он мог так же. Однако коллекционер и состоятельный житель мира Crossout способен на нечто большее, чем устраивать очередную арену-мясорубку со стонами умирающих и подкопчёными обломками.'
				data-desc3='Никаких озлобленных одиночек — только командная игра. Никаких убийств — оставим пресловутое насилие Крысиному королю и его говорящим обезьянам, серьёзные парни играют по серьёзным правилам.'
				data-desc4='И пусть всё будет солидных размеров: огромное поле и огромный шар, собранный из стальных полос и арматурных прутьев. Азарт и накал страстей — как в лучшие дни старого мира!'
				data-desc5='В этом году Мусорщики сыграют роль гостеприимных хозяев и откроют двери своей базы для тех, кого они уже называют спортсменами. Каждый сможет собрать команду и попытаться загнать огромный мяч в ворота соперника, поучаствовав в новом развлечении Пустошей — футболе.'
				data-desc6='Лето — время затишья в Долине. Кнехты давно укатили искать свою Фландрию, Танкист и Митчелл вдоволь навоевались, и выжившим снова нужно развлечение. Бей Скара как никто другой понимает, что человек, предоставленный самому себе, опаснее любого стихийного бедствия, и для выживших срочно нужно придумать занятие.'
				data-desc7='К счастью, всё необходимое уже было под рукой! Прошлогодний Стальной Чемпионат пришёлся обитателям Долины по душе, и Скара недолго думая объявляет о проведении второго сезона. Подлатать старый мяч, подкрасить Арену, позвать бессменного комментатора Гектора — и можно начинать турнир! Это лето выдалось в Долине особенно жарким, поэтому проводить матчи было решено по вечерам: так удобнее и спортсменам, и зрителям.'
				></label>
				
				<label class="mapMain-label m49"
				data-name='Безымянная башня'

				data-desc1='За время отсутствия людей в Могильнике появилась высокая недостроенная башня. Никто из тех, кто бывал в городе до катастрофы, не помнил ничего подобного, что делало конструкцию еще более жуткой и манило к себе отчаянных искателей приключений и исследователей.'
				data-desc2='Для тех, кто вернулся в Могильник, башня стала неким священным символом. Вокруг нее образовался культ, последователи которого решили поселиться прямо здесь — в заброшенных постройках. Скорее всего, именно они и раскопали один из курганов у подножия Башни, оголив полуразрушенный купол, в центре которого с новой силой заработал забытый реактор.'
				data-desc3='Много мрачных слухов зародилось о нем. Кто-то говорил, что только благодаря ему город в итоге снова зазеленел, а смертельная аномалия сгинула. Кто-то — что реактор не такой уж и безвредный, и работает он на человеческих жертвах. Поэтому цена возрождения жизни в регионе непомерно высока. А некоторые безумцы считали, что реактор питает безымянную Башню, позволяя ей забираться ввысь все выше и выше.'
				data-desc4='Из всего многообразия безумных версий последняя наиболее часто сотрясает воздух Долины. Поддерживают ее и культисты, гордо именующие себя Смотрящими-в-вверх. Они верят, что человеческие жизни нужны для поддержания работы реактора, и терпеливо ждут, пока напитанная кровью Башня продолжает ползти вверх. Согласно их преданию, когда монументальное строение наконец дотянется до небес, все они взберутся на него и будут с облаков наблюдать, как Могильник, а с ним и весь остальной мир снова захлестнет аномалия. Но уже гораздо, гораздо более смертоносная.'
				data-desc5='Как бы там ни было, сейчас, когда страшный город наконец стал частично доступен для рейдеров Пустошей, множество выживших устремилось сюда в поисках оставшихся ценностей. Неудивительно, что загадка Башни особенно привлекает их внимание.'
				data-desc6='Дополнение: С выходом патча 2.4.0 на карте с дождливой погодой начала падать башня, которая является аналогом реальной телебашни, ранее существовавшей в Екатеринбурге. Если вы знакомы с историей этого города, то наверняка слышали о том, что настоящая башня была снесена в 2018 году. Она была одним из символов столицы Урала и памятником из советской эпохи.

Теперь же, благодаря Crossout, вы сможете вживую увидеть, как башня превращается в руины! Это уникальная возможность окунуться в историю города и увидеть, как выглядела башня в реальности. К тому же, обновленная «Безымянная башня» открывает новые геймплейные возможности для Выживших. Какие именно? Узнайте в игре прямо сейчас!'
				data-desc7='Легенда о Башне: Рассказывают, что первыми рейдерами, побывавшими в Могильнике и увидевшими Башню своими глазами, была банда Черного Быка Билла. Но не просто так они проникли в глубины погибшего города. Банда шла по следам, оставленным Келли Грейс и ее розовым «кадиллаком». Ах, Келли — первая красавица Пустошей. Золото ее кудрей. Сияние ее глаз. Надменная красавица бежала из своего поселения, и Черный Бык получил горсть монет, чтобы вернуть ее обратно.

Следы привели его банду прямо к подножию Башни. Девушка вошла в нее, и Бык с несколькими приятелями последовал за ней. Оставшиеся рейдеры три дня и три ночи ждали его у подножия. Но вернулся из Башни только один Билл. Глаза его были безумны. Речи невнятны.

С его слов, следы привели их в центр Башни к стальной вертикальной лестнице, уходившей прямо в небеса. Долго они поднимались по ней. Все, кто шел с ним, сорвались и погибли. И только он, Черный Бык, смог подняться на плоскую вершину. Девушки не было. Только на краю площадки он увидел кусок подола платья, зацепившегося за старую арматуру, оставшуюся от ограждения.

Там, с вершины Башни, Билл увидел город, залитый ночными огнями. Улицы, полные машин и людей. Мир, каким он был до катастрофы.

Не знаем, сколько времени на самом деле он провел на вершине и как спустился вниз. По его словам, прошла вечность. Говорят, позже он ушел в отшельники и еще долго жил на краю Пустошей в одиночестве.'
				></label>
